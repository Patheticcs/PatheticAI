<!DOCTYPE html>
<html lang="en" data-theme="Dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PatheticAI Enhanced</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@700,400&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github-dark.min.css" as="style">
    <meta name="description" content="PatheticAI - Advanced AI chatbot with enhanced features for seamless conversations and task automation">
    <meta name="keywords" content="AI, chatbot, machine learning, conversation, automation">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="PatheticAI Enhanced">
    <meta property="og:description" content="Advanced AI chatbot with enhanced features for seamless conversations and task automation">
    <meta property="og:image" content="/images/icon.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="PatheticAI">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <meta name="apple-mobile-web-app-title" content="PatheticAI">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="preload" href="/images/light%20background.png" as="image">
    <link rel="preload" href="/images/dark%20background.png" as="image">
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all';">
    <noscript>
      <link rel="stylesheet" href="styles.css">
    </noscript>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cabinet Grotesk', sans-serif;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      :root {
        --container-width: min(90%, 800px);
        --spacing-normal: clamp(16px, 2vw, 20px);
        --spacing-small: clamp(8px, 1vw, 10px);
        --border-radius: 30px;
        --border-radius-small: 15px;
        --transition: all 0.3s ease;
      }

      :root[data-theme="Light"] {
        --color: rgba(0, 0, 0, 1);
        --background-image: url("/images/light%20background.png");
        --background-color: #ffffff;
        --primary-color: #000000;
        --secondary-color: #9c00d5;
        --border-color: rgba(0, 0, 0, 0.05);
        --taskbar-background: rgba(255, 255, 255, 0.6);
        --input-background: rgba(255, 255, 255, 0.7);
        --button-background: rgba(0, 0, 0, 0.02);
        --button-hover-background: rgba(0, 0, 0, 0.05);
        --modal-background: rgba(255, 255, 255, 0.7);
        --message-background: rgba(255, 255, 255, 0.6);
        --message-user-background: rgba(255, 255, 255, 0.5);
        --code-background: rgba(0, 0, 0, 0.02);
        --code-text: #000000;
        --notification-background: rgba(255, 255, 255, 0.6);
        --notification-text: #000000;
        --placeholder-color: rgba(0, 0, 0, 0.2);
        --chat-input-container-background: rgba(255, 255, 255, 0.5);
        --border-button-color: rgba(0, 0, 0, 0.1);
      }

      :root[data-theme="Dark"] {
        --color: rgba(255, 255, 255, 1);
        --background-image: url("/images/dark%20background.png");
        --background-color: #000000;
        --primary-color: #ffffff;
        --secondary-color: #9c00d5;
        --border-color: rgba(255, 255, 255, 0.03);
        --taskbar-background: rgba(0, 0, 0, 0.5);
        --input-background: rgba(0, 0, 0, 0.6);
        --button-background: rgba(255, 255, 255, 0.02);
        --button-hover-background: rgba(255, 255, 255, 0.05);
        --modal-background: rgba(0, 0, 0, 0.6);
        --message-background: rgba(0, 0, 0, 0.5);
        --message-user-background: rgba(0, 0, 0, 0.4);
        --chat-input-container-background: rgba(0, 0, 0, 0.5);
        --notification-background-color: rgba(0, 0, 0, 0.5);
      }

      body {
        background-color: var(--background-color);
        background-image: var(--background-image);
        font-family: 'Cabinet Grotesk', sans-serif;
        background-size: cover;
        background-attachment: fixed;
        color: var(--primary-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-overflow-scrolling: none;
        overscroll-behavior: none;
      }

      .container {
        position: fixed;
        top: calc(60px + var(--spacing-normal) * 2);
        bottom: calc(60px + var(--spacing-normal) * 2);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        overflow-y: auto;
        padding-right: var(--spacing-small);
      }

      .taskbar {
        position: fixed;
        top: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        height: 60px;
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--spacing-normal);
        z-index: 1000;
        overflow-x: visible;
      }

      .taskbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand {
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
        color: var(--primary-color);
        transition: opacity 0.3s ease;
      }

      .brand:hover {
        opacity: 0.8;
      }

      .preview-tag {
        font-size: 14px;
        color: var(--primary-color);
        opacity: 0.7;
      }

      .taskbar button,
      .chat-input-container button,
      .theme-selector button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .taskbar button:hover,
      .chat-input-container button:hover,
      .theme-selector button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-normal);
        padding: var(--spacing-normal);
        height: 100%;
        overflow-y: auto;
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        max-width: var(--container-max-width);
        display: flex;
        gap: 10px;
        background: var(--chat-input-container-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: 30px;
        border: 1px solid var(--border-color);
        color: var(--primary-color);
      }

      .chat-input-container textarea {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: var(--color);
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
        resize: none;
        min-height: 40px;
        color: var(--primary-color);
      }

      .chat-input-container input::placeholder {
        color: var(--color);
      }

      .chat-input-container button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--color);
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      .chat-message {
        padding: var(--spacing-normal);
        border-radius: 20px;
        max-width: 85%;
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: clamp(14px, 3vw, 16px);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: messageAppear 0.3s ease;
      }

      .chat-message.user {
        background: var(--message-user-background);
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }

      .chat-message.bot {
        background: var(--message-background);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
      }

      button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
      }

      button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-window {
        background: var(--modal-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        width: var(--container-width);
        max-height: 90vh;
        padding: var(--spacing-normal);
        color: var(--primary-color);
        animation: slideUp 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary-color);
      }

      .modal-content {
        flex-grow: 1;
        overflow-y: auto;
        line-height: 1.6;
        font-size: 16px;
        color: var(--primary-color);
      }

      .modal-content p {
        margin: 5px 0;
      }

      .settings-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
        color: var(--primary-color);
      }

      .settings-button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .settings-button:hover {
        background: var(--button-hover-background);
        transform: translateX(5px);
      }

      .settings-button i {
        width: 20px;
        text-align: center;
      }

      .notification {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--notification-background-color);
        color: var(--primary-color);
        padding: 12px 25px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
        animation: slideUp 0.3s ease;
        z-index: 2000;
      }

      .notification.fade-out {
        animation: fadeOut 0.3s ease;
      }

      .code-block {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        position: relative;
      }

      .code-block pre {
        margin: 0;
        white-space: pre-wrap;
        font-family: 'Fira Code', monospace;
        color: #e0e0e0;
      }

      .copy-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
      }

      .message-actions {
        display: flex;
        gap: 5px;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .chat-message:hover .message-actions {
        opacity: 1;
      }

      .action-button {
        background: var(--button-background);
        border: var(--border);
        color: var(--primary-color);
        padding: 3px 8px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes messageAppear {
        from {
          transform: translateY(10px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
      }

      @media (max-width: 768px) {
        :root {
          --container-width: 95%;
          --spacing-normal: clamp(12px, 3vw, 15px);
          --spacing-small: clamp(6px, 2vw, 8px);
          --border-radius: 20px;
          --border-radius-small: 12px;
        }

        .chat-message {
          max-width: 90%;
          font-size: var(--font-size-base);
        }

        .chat-input-container {
          padding: calc(var(--spacing-small) * 1.5);
        }

        .chat-input-container textarea {
          font-size: var(--font-size-base);
        }

        button {
          min-height: 44px;
          min-width: 44px;
          padding: 10px 20px;
        }

        .modal-overlay {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(3px);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 2000;
          animation: fadeIn 0.2s ease;
        }

        .modal-window {
          background: var(--modal-background);
          backdrop-filter: blur(8px);
          border: 1px solid var(--border-color);
          border-radius: 10px;
          width: 90%;
          max-width: 400px;
          max-height: 80vh;
          padding: 15px;
          color: var(--primary-color);
          animation: slideUp 0.2s ease;
          display: flex;
          flex-direction: column;
        }

        discord-button {
          margin-top: 200px;
        }

        .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
          color: var(--primary-color);
        }

        .modal-title {
          font-size: 18px;
          font-weight: 700;
          color: var(--primary-color);
        }

        .modal-content {
          flex-grow: 1;
          overflow-y: auto;
          line-height: 1.4;
          font-size: 14px;
          color: var(--primary-color);
        }

        .modal-content p {
          margin: 4px 0;
        }
      }

      @media (max-width: 480px) {
        :root {
          --container-width: 98%;
          --spacing-normal: 10px;
          --spacing-small: 5px;
        }

        .taskbar {
          padding: 8px var(--spacing-normal);
        }

        .taskbar-right button {
          padding: 5px 10px;
          font-size: 13px;
        }

        .brand {
          font-size: 16px;
        }

        .preview-tag {
          font-size: 11px;
        }

        .chat-message {
          max-width: 90%;
          padding: 12px 15px;
        }

        .modal-window {
          padding: 15px;
        }

        .modal-title {
          font-size: 20px;
        }

        .modal-content {
          font-size: 14px;
        }

        .settings-button {
          padding: 12px;
          font-size: 14px;
        }

        .notification {
          font-size: 13px;
          padding: 10px 20px;
        }
      }

      .selector-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .selector {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .selector i {
        font-size: 14px;
        transition: transform 0.3s ease;
      }

      .selector:hover {
        background: var(--button-hover-background);
        transform: translateX(5px);
      }

      .options {
        position: absolute;
        top: calc(100% + 5px);
        left: 0;
        width: 100%;
        display: none;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        z-index: 10;
        background-color: var(--background-color);
      }

      .option {
        padding: var(--spacing-small);
        cursor: pointer;
        font-size: 14px;
        color: var(--primary-color);
        transition: background-color 0.3s ease, transform 0.2s ease;
        transform: translateX(5px);
      }

      .option:hover {
        background-color: var(--button-hover-background);
        transform: translateX(10px);
      }

      .options.active {
        display: block;
      }

      .selector.open i {
        transform: rotate(180deg);
      }

      @media (max-height: 600px) and (orientation: landscape) {
        .container {
          top: 70px;
          bottom: 70px;
        }

        .taskbar {
          height: 50px;
        }

        .chat-input-container {
          padding: 8px 15px;
        }

        .chat-message {
          padding: 10px 15px;
          margin-bottom: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="taskbar">
      <div class="taskbar-left">
        <span class="brand">PatheticAI</span>
        <span class="preview-tag">Version 1.5</span>
      </div>
      <div class="taskbar-right">
        <button onclick="showSettingsModal()" title="Settings">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button onclick="showAboutModal()" title="Join Discord">
          <i class="fa fa-user-group"></i>
        </button>
        <button onclick="contactEmail()" title="Join Discord">
          <i class="fa-brands fa-discord"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="chat-messages"></div>
    </div>
    <div class="chat-input-container">
      <textarea id="messageInput" placeholder="Type your message..." rows="1" maxlength="2000"></textarea>
      <button class="voice-input-button" id="voiceButton">
        <i class="fas fa-microphone"></i>
      </button>
      <button onclick="sendMessage()" title="Send Message">
        <i class="fas fa-paper-plane"></i>
        <span>‎ ‎ ‎ Send</span>
      </button>
    </div>
    <script>
      const CONFIG = {
        MAX_RETRIES: 3,
        TYPING_SPEED: 50,
        MAX_CONTEXT_LENGTH: 10,
        SUGGESTION_COUNT: 4,
        API_TIMEOUT: 30000,
        STORAGE_KEYS: {
          THEME: 'theme',
          API_KEY: 'openRouterApiKey',
          MESSAGES: 'chatMessages',
          LANGUAGE: 'preferredLanguage',
          SETTINGS: 'userSettings',
          PERSONALITY: 'selectedPersonality'
        }
      };
      const PERSONALITIES = [{
        name: "Friendly",
        systemMessage: "You are a friendly, warm, and supportive AI assistant who always aims to help and make the user feel comfortable."
      }, {
        name: "Professional",
        systemMessage: "You are a professional, efficient, and knowledgeable AI assistant focused on providing precise and accurate information."
      }, {
        name: "Witty",
        systemMessage: "You are a clever, humorous AI assistant who enjoys wordplay and can provide information with a touch of wit and sarcasm."
      }, {
        name: "Empathetic",
        systemMessage: "You are a deeply empathetic AI assistant who listens carefully and provides compassionate, understanding responses."
      }, {
        name: "Academic",
        systemMessage: "You are a scholarly AI assistant who communicates in a detailed, research-oriented manner and provides in-depth, well-referenced information."
      }, {
        name: "Rude",
        systemMessage: "Extremely Rude, won't give you an answer, impaitent and will say mean things to you"
      }];
      const DEFAULT_PERSONALITY = PERSONALITIES[0];
      const MODELS = [{
        name: "google/gemini-2.0-flash-exp:free"
      }, {
        name: "meta-llama/llama-3.2-3b-instruct:free"
      }, {
        name: "qwen/qwen-2-7b-instruct:free"
      }, {
        name: "microsoft/phi-3-medium-128k-instruct:free"
      }, {
        name: "undi95/toppy-m-7b:free"
      }, {
        name: "google/gemini-2.0-flash-thinking-exp:free"
      }, {
        name: "microsoft/phi-3-mini-128k-instruct:free"
      }];
      const DEFAULT_MODEL = MODELS[0].name;
      let STATE = {
        isWaitingForResponse: false,
        editingMessageId: null,
        voiceRecording: false,
        messageHistory: [],
        currentLanguage: 'English',
        theme: 'dark',
        selectedModel: DEFAULT_MODEL,
        contextLength: 0,
        mediaRecorder: null,
        selectedPersonality: DEFAULT_PERSONALITY,
        settings: {
          notifications: true,
          soundEffects: true,
          autoScroll: true
        }
      };
      const systemMessage = {
        role: "system",
        content: `You are PatheticAI Enhanced

            Key characteristics:
            - Friendly and empathetic AI assistant
            - Provides clear, concise responses
            - Adapts communication style to user needs
            - Offers helpful suggestions and insights
            - Maintains context awareness`
      };
      document.addEventListener('DOMContentLoaded', () => {
        initializeApp();
      });

      function initializeApp() {
        loadSavedState();
        initializeUI();
        setupEventListeners();
        showWelcomeMessage();
        if (!checkAndStoreApiKey()) {
          disableInput();
        }
        initializeVoiceInput();
      }

      function getSystemMessage() {
        return {
          role: "system",
          content: STATE.selectedPersonality.systemMessage
        };
      }
      async function toggleVoiceInput() {
        const voiceButton = document.querySelector('.voice-input-button');
        const messageInput = document.getElementById('messageInput');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!STATE.voiceRecording) {
          if (!SpeechRecognition) {
            showError('Your browser does not support the Web Speech API');
            return;
          }
          try {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            STATE.recognition = recognition;
            recognition.onstart = () => {
              STATE.voiceRecording = true;
              voiceButton.classList.add('recording');
              showNotification('Voice recording started');
            };
            recognition.onresult = (event) => {
              let transcript = '';
              let interimTranscript = '';
              for (let i = event.resultIndex; i < event.results.length; i++) {
                const result = event.results[i];
                if (result.isFinal) {
                  transcript += result[0].transcript;
                } else {

      async function startEditing(messageId) {

        textarea.className = 'edit-input';
        textarea.value = originalText;
        contentDiv.replaceWith(textarea);
        const messageIndex = STATE.messageHistory.findIndex(msg => msg.id === messageId);
        STATE.editingState = {
          messageId,

          messageIndex,
          subsequentMessages: STATE.messageHistory.slice(messageIndex + 1)
        };
        textarea.focus();
        messageElement.classList.add('edit-mode');
        STATE.editingMessageId = messageId;
        textarea.addEventListener('keydown', async (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {

      function cancelEditing(messageId) {

      async function finishEditing(messageId, newText) {
        if (!messageId || !newText || STATE.isWaitingForResponse || !STATE.editingState) return;
        const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
        if (!messageElement) return;
        if (newText === STATE.editingState.originalText) {
          cancelEditing(messageId);
          return;
        }
        const textarea = messageElement.querySelector('.edit-input');
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = newText;
        textarea.replaceWith(contentDiv);
        messageElement.classList.remove('edit-mode');
        const {
          messageIndex
        } = STATE.editingState;
        let nextElement = messageElement.nextElementSibling;
        while (nextElement) {
          const temp = nextElement.nextElementSibling;
          nextElement.remove();
          nextElement = temp;
        }
        STATE.messageHistory[messageIndex].content = newText;
        STATE.messageHistory = STATE.messageHistory.slice(0, messageIndex + 1);
        try {
          const typingIndicator = createTypingIndicator();
          document.querySelector('.chat-messages').appendChild(typingIndicator);
          STATE.isWaitingForResponse = true;
          const response = await sendMessageWithRetry(newText);
          typingIndicator.remove();
          if (response.text) {
            const botMessageObj = {
              role: "assistant",
              content: response.text,
              timestamp: Date.now(),
              id: Date.now().toString(),
              replyTo: messageId
            };
            STATE.messageHistory.push(botMessageObj);
            const {
              element: botElement
            } = createMessageElement(response.text, false);
            document.querySelector('.chat-messages').appendChild(botElement);

          showError(`Error updating response: ${error.message}`);

          STATE.isWaitingForResponse = false;
          STATE.editingMessageId = null;
          STATE.editingState = null;
          saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, STATE.messageHistory);
        }
      }

        const textarea = document.getElementById('messageInput');

      async function sendMessageWithRetry(message, retries = CONFIG.MAX_RETRIES) {
        try {
          const typingIndicator = createTypingIndicator();
          document.querySelector('.chat-messages').appendChild(typingIndicator);
          const response = await tryMultipleModels(message);
          typingIndicator.remove();
          return response;
        } catch (error) {
          const existingTypingIndicator = document.querySelector('.typing-indicator');
          if (existingTypingIndicator) {
            existingTypingIndicator.remove();
          }
          if (retries > 0) {
            showNotification(`Retrying... (${retries} attempts left)`);
            await new Promise(resolve => setTimeout(resolve, 1000));
            return sendMessageWithRetry(message, retries - 1);
          }
          throw error;
        }

      async function tryMultipleModels(userMessage) {
        const apiKey = getApiKey();
        if (!apiKey) {
          throw new Error("API key not found. Please enter your API key first.");
        }
        for (let modelIndex = 0; modelIndex < MODELS.length; modelIndex++) {
          try {
            const response = await Promise.race([
              fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                  "Authorization": `Bearer ${apiKey}`,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  "model": MODELS[modelIndex].name,
                  "messages": [
                    getSystemMessage(), ...STATE.messageHistory.filter(msg => msg.role === "user" || msg.role === "assistant"), {
                      role: "user",
                      content: `Please respond in ${STATE.currentLanguage}. ${userMessage}`
                    }
                  ]
                })
              }).then(async res => {
                if (!res.ok) {
                  const errorData = await res.json();
                  throw new Error(`API Error: ${errorData.error?.message || 'Unknown error'}`);
                }
                return res.json();
              }),
              new Promise((_, reject) => setTimeout(() => reject(new Error('Request timeout')), CONFIG.API_TIMEOUT))
            ]);
            if (response.choices && response.choices[0].message.content) {
              return {
                text: response.choices[0].message.content
              };
            }
          } catch (error) {
            console.error(`Model ${MODELS[modelIndex].name} failed:`, error);
            if (modelIndex === MODELS.length - 1) {
              throw new Error(`API Error: ${error.message}`);
            }
            continue;
          }
        }
        throw new Error("All API attempts failed. Please try again later.");
      }

      function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        if (apiKey && apiKey.startsWith('sk-or-')) {
          localStorage.setItem('openRouterApiKey', apiKey);
          document.querySelector('.modal-overlay').remove();
          showNotification('Booting...');
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          showNotification('API key not suitable for PatheticAI...');
        }
      }

      function togglePersonalitySelector() {
        const options = document.getElementById('personalityOptions');

      function changePersonality(personalityName) {
        const personality = PERSONALITIES.find(p => p.name === personalityName);
        if (personality) {
          STATE.selectedPersonality = personality;
          localStorage.setItem(CONFIG.STORAGE_KEYS.PERSONALITY, personalityName);
          const personalitySelector = document.getElementById('personalitySelector').querySelector('span');
          personalitySelector.textContent = `Personality: ${personalityName}`;
          showNotification(`Personality changed to ${personalityName}`);
          closeModal();
          showSettingsModal();
        }

        const textarea = document.getElementById('messageInput');
        const sendButton = document.querySelector('.chat-input-container button');

      function enableInput() {
        const textarea = document.getElementById('messageInput');

      function showNotification(message) {
        if (!STATE.settings.notifications) return;
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => {
          notification.classList.add('fade-out');
          setTimeout(() => notification.remove(), 300);
        }, 2000);
      }

      function showWelcomeMessage() {
        const existingMessages = document.querySelector('.chat-messages');
        const existingWelcomeMessage = Array.from(existingMessages.children).find(message => message.classList.contains('bot') && message.textContent.includes("Welcome to PatheticAI"));
        if (existingWelcomeMessage) return;
        const welcomeMessage = `👋 Welcome to PatheticAI! I'm here to help you with any questions or tasks you may have. Feel free to start our conversation!`;
        const {
          element
        } = createMessageElement(welcomeMessage, false);
        const resetLink = element.querySelector('.reset-chat-link');
        if (resetLink) {
          resetLink.addEventListener('click', resetChat);
        }
        existingMessages.appendChild(element);
      }

      function resetChat() {
        STATE.messageHistory = [];
        saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, []);
        const chatMessages = document.querySelector('.chat-messages');
        chatMessages.innerHTML = '';
        showNotification('Chat history cleared');
        showWelcomeMessage();
      }
