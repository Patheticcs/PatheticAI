      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cabinet Grotesk', sans-serif;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      :root {
        --container-width: min(90%, 800px);
        --spacing-normal: clamp(16px, 2vw, 20px);
        --spacing-small: clamp(8px, 1vw, 10px);
        --border-radius: 30px;
        --border-radius-small: 15px;
        --transition: all 0.3s ease;
      }

:root[data-theme="light"] {
    --background-color: #ffffff;
    --primary-color: #000000;
    --secondary-color: #9c00d5;
    --border-color: rgba(0, 0, 0, 0.05);
    --taskbar-background: rgba(255, 255, 255, 0.6);
    --input-background: rgba(255, 255, 255, 0.7);
    --button-background: rgba(0, 0, 0, 0.02);
    --button-hover-background: rgba(0, 0, 0, 0.05);
    --modal-background: rgba(255, 255, 255, 0.7);
    --message-background: rgba(255, 255, 255, 0.6);
    --message-user-background: rgba(255, 255, 255, 0.5);
    --code-background: rgba(0, 0, 0, 0.02);
    --code-text: #000000;
    --notification-background: rgba(255, 255, 255, 0.6);
    --notification-text: #000000;
    --placeholder-color: rgba(0, 0, 0, 0.2);
    --chat-input-container-background: rgba(255, 255, 255, 0.5);
}

:root[data-theme="dark"] {
    --background-color: #000000;
    --primary-color: #ffffff;
    --secondary-color: #9c00d5;
    --border-color: rgba(255, 255, 255, 0.03);
    --taskbar-background: rgba(0, 0, 0, 0.5);
    --input-background: rgba(0, 0, 0, 0.6);

    --message-user-background: rgba(0, 0, 0, 0.4);
    --code-background: rgba(255, 255, 255, 0.02);
    --code-text: #ffffff;
    --notification-background: rgba(0, 0, 0, 0.5);
    --notification-text: #ffffff;
    --placeholder-color: rgba(255, 255, 255, 0.2);
    --chat-input-container-background: rgba(0, 0, 0, 0.4);
}


      body {
        background: url('https://wallpapers.com/images/hd/4k-nature-in-ice-wvdjbvbvxn12plp6.jpg') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
        color: white;
        min-height: 100vh;

        flex-direction: column;

        height: 100%;

        -webkit-overflow-scrolling: none;

      .container {
        position: fixed;
        top: calc(60px + var(--spacing-normal) * 2);
        bottom: calc(60px + var(--spacing-normal) * 2);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        overflow-y: auto;
        padding-right: var(--spacing-small);
      }

      .taskbar {
        position: fixed;
        top: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        height: 60px;
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--spacing-normal);
        z-index: 1000;
        overflow-x: visible;
      }

      .taskbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand {
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
        color: var(--primary-color);
        transition: opacity 0.3s ease;
      }

      .brand:hover {
        opacity: 0.8;
      }

      .preview-tag {
        font-size: 14px;
        color: var(--primary-color);
        opacity: 0.7;
      }

      .taskbar button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .taskbar button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-input-container button,
      .theme-selector button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;

      .chat-input-container button:hover,
      .theme-selector button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-messages {

        flex-direction: column;
        gap: var(--spacing-normal);
        padding: var(--spacing-normal);

        overflow-y: auto;
      }

        font-size: clamp(14px, 3vw, 16px);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        transition: var(--transition);
        color: var(--primary-color);

      .chat-message.user {
        background: var(--message-user-background);
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }

      .chat-message.bot {

        align-self: flex-start;
        border-bottom-left-radius: 5px;
        color: var(--primary-color);
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        display: flex;
        gap: var(--spacing-small);
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: var(--border-radius);

      .chat-input-container textarea {
        flex: 1;

      .chat-input-container button {

        padding: 8px 20px;
        border-radius: 30px;

        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);

      button {

      button:hover {

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-window {
        background: var(--modal-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        width: var(--container-width);
        padding: var(--spacing-normal);
        color: var(--primary-color);
        animation: slideUp 0.3s ease;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
      }

        line-height: 1.6;
        font-size: 16px;
      }

      .modal-content p {
        margin: 5px 0;
      }

      .settings-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .settings-button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .settings-button:hover {
        background: var(--button-hover-background);
        transform: translateX(5px);
      }

      .settings-button i {
        width: 20px;

      }

      .notification {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--background-color);
        color: var(--primary-color);
        padding: 12px 25px;

        backdrop-filter: blur(10px);
        animation: slideUp 0.3s ease;
        z-index: 2000;
      }

      .notification.fade-out {
        animation: fadeOut 0.3s ease;

      }

        right: 5px;

        padding: 5px 10px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
      }

      .message-actions {
        display: flex;
        gap: 5px;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .chat-message:hover .message-actions {
        opacity: 1;
      }

      .action-button {
        background: var(--button-background);
        border: var(--border);

        padding: 3px 8px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
      }

      .edit-mode {
        border: var(--border-color);

      .edit-input {
        width: 100%;
        background: transparent;
        border: none;
        color: var(--primary-color);
        font-family: inherit;
        font-size: inherit;
        padding: 0;

      }

      .theme-selector-container {
        position: relative;
        display: inline-block;
        width: 100%;

      .theme-selector {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--spacing-small) var(--spacing-normal);
        background-color: var(--button-background);
        border: 1px solid var(--border-color);
        cursor: pointer;
        border-radius: var(--border-radius);
        transition: background 0.3s ease;
      }

      .theme-selector i {
        font-size: 14px;
      }

      .theme-selector:hover {
        background-color: var(--button-hover-background);
      }

      .theme-options {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        display: none;
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);

        z-index: 10;
      }

      .theme-option {
        padding: var(--spacing-small);
        cursor: pointer;
        font-size: 14px;
        color: var(--primary-color);
        transition: background 0.3s ease;
      }

      .theme-option:hover {
        background-color: var(--button-hover-background);
      }

      .theme-options {
        display: none;

      .theme-options.active {
        display: block;

      .message-timestamp {

      }

      .container {

      .chat-input-container textarea {

        outline: none;

      .chat-input-container input::placeholder {

      .chat-input-container button {

      .chat-input-container button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes messageAppear {
        from {
          transform: translateY(10px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
      }

      <textarea id="messageInput" placeholder="Type your message..." rows="1" maxlength="2000"></textarea>
      <button onclick="sendMessage()" title="Send Message">
      <i class="fas fa-paper-plane"></i><span>â€Ž â€Ž â€Ž Send</span>

    <script>

      const CONFIG = {
        MAX_RETRIES: 3,
        TYPING_SPEED: 50,
        MAX_CONTEXT_LENGTH: 10,
        SUGGESTION_COUNT: 4,
        API_TIMEOUT: 30000,
        STORAGE_KEYS: {
          THEME: 'theme',
          API_KEY: 'openRouterApiKey',
          MESSAGES: 'chatMessages',
          LANGUAGE: 'preferredLanguage',
          SETTINGS: 'userSettings'
        }
      };

      const MODELS = [{
        name: "google/gemini-2.0-flash-exp:free"
      }, {
        name: "meta-llama/llama-3.2-3b-instruct:free"
      }, {
        name: "qwen/qwen-2-7b-instruct:free"
      }, {
        name: "microsoft/phi-3-medium-128k-instruct:free"
      }, {
        name: "undi95/toppy-m-7b:free"
      }, {
        name: "google/gemini-2.0-flash-thinking-exp:free"
      }, {
        name: "microsoft/phi-3-mini-128k-instruct:free"
      }, {
        name: "microsoft/phi-3-medium-128k-instruct:free"
      }];

      const STATE = {
        isWaitingForResponse: false,
        editingMessageId: null,
        voiceRecording: false,
        messageHistory: JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.MESSAGES)) || [],
        currentLanguage: localStorage.getItem(CONFIG.STORAGE_KEYS.LANGUAGE) || 'English',
        theme: localStorage.getItem(CONFIG.STORAGE_KEYS.THEME) || 'dark',
        selectedModel: MODELS[0].name,
        contextLength: 0,
        mediaRecorder: null,
        settings: JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.SETTINGS)) || {
          notifications: true,
          soundEffects: true,
          autoScroll: true
        }
      };

      const systemMessage = {
        role: "system",
        content: `You are PatheticAI Enhanced

Key characteristics:
- Friendly and empathetic AI assistant
- Provides clear, concise responses
- Adapts communication style to user needs
- Offers helpful suggestions and insights
- Maintains context awareness
Please always respond in ${STATE.currentLanguage}.`
      };

      function formatTimestamp(date) {
        return new Intl.DateTimeFormat('default', {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        }).format(date);
      }

      function saveToLocalStorage(key, value) {
        try {
          localStorage.setItem(key, JSON.stringify(value));
          return true;
        } catch (error) {
          console.error('Local storage error:', error);
          return false;
        }
      }
      async function copyToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text);
          showNotification('Copied to clipboard');
        } catch (err) {
          showNotification('Failed to copy to clipboard');
        }
      }

      function createMessageElement(message, isUser, timestamp = new Date()) {
        const messageId = Date.now().toString();
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', isUser ? 'user' : 'bot');
        messageElement.dataset.messageId = messageId;

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('message-content');
        if (!isUser) {
          const renderedContent = marked.parse(message);
          contentDiv.innerHTML = renderedContent;
          contentDiv.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        } else {
          contentDiv.textContent = message;
        }
        messageElement.appendChild(contentDiv);

        const timestampDiv = document.createElement('div');
        timestampDiv.className = 'message-timestamp';
        timestampDiv.textContent = formatTimestamp(timestamp);

      async function sendMessage() {
        const textarea = document.getElementById('messageInput');
        const message = textarea.value.trim();
        const sendButton = document.querySelector('.chat-input-container button');
        if (!message || STATE.isWaitingForResponse) return;
        STATE.isWaitingForResponse = true;
        textarea.disabled = true;
        sendButton.disabled = true;
        const timestamp = new Date();
        const {
          element: messageElement,
          id: messageId
        } = createMessageElement(message, true, timestamp);
        document.querySelector('.chat-messages').appendChild(messageElement);
        if (STATE.settings.autoScroll) {
          messageElement.scrollIntoView({
            behavior: 'smooth'
          });
        }
        textarea.value = '';
        textarea.style.height = 'auto';

        STATE.messageHistory.push({
          role: "user",
          content: message,
          timestamp: timestamp.getTime()
        });
        saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, STATE.messageHistory);

        const loadingElement = createTypingIndicator();
        document.querySelector('.chat-messages').appendChild(loadingElement);
        try {
          const response = await sendMessageWithRetry(message);
          loadingElement.remove();
          if (response.text) {
            STATE.messageHistory.push({
              role: "assistant",
              content: response.text,
              timestamp: Date.now()
            });
            saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, STATE.messageHistory);
            const {
              element: botElement
            } = createMessageElement(response.text, false);
            document.querySelector('.chat-messages').appendChild(botElement);
            if (STATE.settings.autoScroll) {
              botElement.scrollIntoView({
                behavior: 'smooth'
              });
            }

            if (STATE.settings.soundEffects) {
              playMessageSound();
            }

            updateSuggestions();
          }
        } catch (error) {
          loadingElement.remove();
          showError(`Error: ${error.message}`);
          const {
            element: errorElement
          } = createMessageElement(`Error: ${error.message}`, false);
          document.querySelector('.chat-messages').appendChild(errorElement);
        } finally {
          STATE.isWaitingForResponse = false;
          textarea.disabled = false;
          sendButton.disabled = false;
          textarea.focus();
        }
      }

      async function sendMessageWithRetry(message, retries = CONFIG.MAX_RETRIES) {
        try {
          const response = await tryMultipleModels(message);
          return response;
        } catch (error) {
          if (retries > 0) {
            showNotification(`Retrying... (${retries} attempts left)`);
            await new Promise(resolve => setTimeout(resolve, 1000));
            return sendMessageWithRetry(message, retries - 1);
          }
          throw error;
        }
      }
      async function tryMultipleModels(userMessage) {
        const apiKey = getApiKey();
        if (!apiKey) {
          checkAndStoreApiKey();
          throw new Error("API key not found. Please enter your API key first.");
        }
        for (let modelIndex = 0; modelIndex < MODELS.length; modelIndex++) {
          try {
            const response = await Promise.race([
              fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                  "Authorization": `Bearer ${apiKey}`,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  "model": MODELS[modelIndex].name,
                  "messages": [
                    systemMessage, ...STATE.messageHistory.filter(msg => msg.role === "user" || msg.role === "assistant"), {
                      role: "user",
                      content: `Please respond in ${STATE.currentLanguage}. ${userMessage}`
                    }
                  ]
                })
              }).then(async res => {
                if (!res.ok) {
                  const errorData = await res.json();
                  throw new Error(`API Error: ${errorData.error?.message || 'Unknown error'}`);
                }
                return res.json();
              }),
              new Promise((_, reject) => setTimeout(() => reject(new Error('Request timeout')), CONFIG.API_TIMEOUT))
            ]);
            if (response.choices && response.choices[0].message.content) {
              return {
                text: response.choices[0].message.content
              };
            }
          } catch (error) {
            console.error(`Model ${MODELS[modelIndex].name} failed:`, error);
            if (modelIndex === MODELS.length - 1) {
              throw new Error(`API Error: ${error.message}`);
            }
            continue;
          }
        }
        throw new Error("All API attempts failed. Please try again later.");
      }

																				<p>To use PatheticAI, an API key from Openrouter is required. To get this, go to 

																					<a href="https://openrouter.ai/settings/keys" target="_blank" style="color: white;">https:
																				</p>
																				<input type="text" id="apiKeyInput" placeholder="Your API Key Here" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; color: white;">
																					<br>
																						<br>
																							<button onclick="saveApiKey()" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; color: white; cursor: pointer;">Start up</button>
																						</div>
																					</div>
    `;
          document.body.appendChild(modal);
          return false;
        }
        return true;
      }

      function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        if (apiKey && apiKey.startsWith('sk-or-')) {
          localStorage.setItem('openRouterApiKey', apiKey);
          document.querySelector('.modal-overlay').remove();
          showNotification('Booting...');
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          showNotification('API key not suitable for PatheticAI...');
        }
      }
      window.addEventListener('offline', () => {
        showNotification('You are offline. Some features may be unavailable.');
      });
      window.addEventListener('online', () => {
        showNotification('You are back online!');
      });
      window.addEventListener('beforeunload', (e) => {
        if (STATE.isWaitingForResponse) {
          e.preventDefault();
          e.returnValue = '';
        }
      });
      document.querySelector('.container').addEventListener('wheel', (e) => {
        if (STATE.settings.autoScroll) {
          const container = document.querySelector('.container');
          const isScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 1;
          if (!isScrolledToBottom) {
            STATE.settings.autoScroll = false;
            showNotification('Auto-scroll disabled');
            saveToLocalStorage(CONFIG.STORAGE_KEYS.SETTINGS, STATE.settings);
          }
        }
      });

      function addCustomTheme(name, theme) {
        const style = document.createElement('style');
        style.textContent = `
    :root[data-theme="${name}"] {
      --background-gradient: ${theme.backgroundGradient};
      --overlay-color: ${theme.overlayColor};
      --background-color: ${theme.backgroundColor};
      --primary-color: ${theme.primaryColor};
      --secondary-color: ${theme.secondaryColor};
      --border-color: ${theme.borderColor};
      --taskbar-background: ${theme.taskbarBackground};
      --input-background: ${theme.inputBackground};
      --button-background: ${theme.buttonBackground};
      --button-hover-background: ${theme.buttonHoverBackground};
      --modal-background: ${theme.modalBackground};
      --message-background: ${theme.messageBackground};
      --message-user-background: ${theme.messageUserBackground};
      --code-background: ${theme.codeBackground};
      --code-text: ${theme.codeText};
      --notification-background: ${theme.notificationBackground};
      --notification-text: ${theme.notificationText};
      --placeholder-color: ${theme.placeholderColor};
      --chat-input-container-background: ${theme.chatInputContainerBackground};
    }
  `;
        document.head.appendChild(style);
        const themeSelect = document.getElementById('themeSelect');
        if (themeSelect) {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          themeSelect.appendChild(option);
        }
      }
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const addBtn = document.querySelector('#add-to-home-screen-btn');
        if (addBtn) {
          addBtn.style.display = 'block';
          addBtn.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              console.log(choiceResult.outcome === 'accepted' ? 'User accepted the install prompt' : 'User dismissed the install prompt');
              deferredPrompt = null;
            });
          });
        }
      });
      document.getElementById('installButton').addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log(choiceResult.outcome === 'accepted' ? 'User accepted the A2HS prompt' : 'User dismissed the A2HS prompt');
            deferredPrompt = null;
          });
        }
      });
    </script>
  </body>
</html>
