<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8">

    <title>PatheticAI Enhanced</title>

    <style>
      body {
        font-family: 'Cabinet Grotesk', sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cabinet Grotesk', sans-serif;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      :root {
        --container-width: min(90%, 800px);
        --spacing-normal: clamp(16px, 2vw, 20px);
        --spacing-small: clamp(8px, 1vw, 10px);
        --border-radius: 30px;
        --border-radius-small: 15px;
        --transition: all 0.3s ease;
      }

      :root[data-theme="light"] {
        --background-color: #ffffff;
        --primary-color: #000000;
        --secondary-color: #9c00d5;
        --border-color: rgba(0, 0, 0, 0.05);
        --taskbar-background: rgba(255, 255, 255, 0.6);
        --input-background: rgba(255, 255, 255, 0.7);
        --button-background: rgba(0, 0, 0, 0.02);
        --button-hover-background: rgba(0, 0, 0, 0.05);
        --modal-background: rgba(255, 255, 255, 0.7);
        --message-background: rgba(255, 255, 255, 0.6);
        --message-user-background: rgba(255, 255, 255, 0.5);
        --code-background: rgba(0, 0, 0, 0.02);
        --code-text: #000000;
        --notification-background: rgba(255, 255, 255, 0.6);
        --notification-text: #000000;
        --placeholder-color: rgba(0, 0, 0, 0.2);
        --chat-input-container-background: rgba(255, 255, 255, 0.5);
        --border-button-color: rgba(0, 0, 0, 0.1);
      }

      :root[data-theme="dark"] {
        --background-color: #000000;
        --primary-color: #ffffff;
        --secondary-color: #9c00d5;
        --border-color: rgba(255, 255, 255, 0.03);
        --taskbar-background: rgba(0, 0, 0, 0.5);
        --input-background: rgba(0, 0, 0, 0.6);
        --button-background: rgba(255, 255, 255, 0.02);
        --button-hover-background: rgba(255, 255, 255, 0.05);
        --modal-background: rgba(0, 0, 0, 0.6);
        --message-background: rgba(0, 0, 0, 0.5);
        --message-user-background: rgba(0, 0, 0, 0.4);
        --code-background: rgba(255, 255, 255, 0.02);
        --code-text: #ffffff;
        --notification-background: rgba(0, 0, 0, 0.5);
        --notification-text: #ffffff;
        --placeholder-color: rgba(255, 255, 255, 0.2);
        --chat-input-container-background: rgba(0, 0, 0, 0.4);
        --border-button-color: rgba(255, 255, 255, 0.1);
      }

      :root[data-theme="default"] {
        --border-color: rgba(255, 255, 255, 0.3);
        --background-color: #000000;
      }

      body {
        background: url('https://wallpapers.com/images/hd/4k-nature-in-ice-wvdjbvbvxn12plp6.jpg') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-overflow-scrolling: none;
        overscroll-behavior: none;
        overflow: hidden;
      }

      .container {
        position: fixed;
        top: calc(60px + var(--spacing-normal) * 2);
        bottom: calc(60px + var(--spacing-normal) * 2);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        overflow-y: auto;
        padding-right: var(--spacing-small);
      }

      .taskbar {
        position: fixed;
        top: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        height: 60px;
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--spacing-normal);
        z-index: 1000;
        overflow-x: visible;
      }

      .taskbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand {
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
        color: var(--primary-color);
        transition: opacity 0.3s ease;
      }

      .brand:hover {
        opacity: 0.8;
      }

      .preview-tag {
        font-size: 14px;
        color: var(--primary-color);
        opacity: 0.7;
      }

      .taskbar button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .taskbar button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-input-container button,
      .theme-selector button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover,
      .theme-selector button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-normal);
        padding: var(--spacing-normal);
        height: 100%;
        overflow-y: auto;
      }

      .chat-message {
        padding: var(--spacing-normal);
        border-radius: var(--border-radius-small);
        max-width: 85%;
        white-space: pre-wrap;
        font-size: clamp(14px, 3vw, 16px);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        transition: var(--transition);
        color: var(--primary-color);
      }

      .chat-message.user {
        background: var(--message-user-background);
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }

      .chat-message.bot {
        background: var(--message-background);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
        color: var(--primary-color);
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        display: flex;
        gap: var(--spacing-small);
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
      }

      .chat-input-container textarea {
        flex: 1;
        background: var(--input-background);
        border: none;
        outline: none;
        color: var(--primary-color);
        font-size: 16px;
        padding: var(--spacing-small);
        border-radius: var(--border-radius-small);
        resize: none;
        min-height: 40px;
      }

      .chat-input-container input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .chat-input-container button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
      }

      button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-window {
        background: var(--modal-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        width: var(--container-width);
        max-height: 90vh;
        padding: var(--spacing-normal);
        color: var(--primary-color);
        animation: slideUp 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary-color);
      }

      .modal-content {
        flex-grow: 1;
        overflow-y: auto;
        line-height: 1.6;
        font-size: 16px;
        color: var(--primary-color);
      }

      .modal-content p {
        margin: 5px 0;
      }

      .settings-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
        color: var(--primary-color);
      }

      .settings-button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .settings-button:hover {
        background: var(--button-hover-background);
        transform: translateX(5px);
      }

      .settings-button i {
        width: 20px;
        text-align: center;
      }

      .notification {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--background-color);
        color: var(--primary-color);
        padding: 12px 25px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
        animation: slideUp 0.3s ease;
        z-index: 2000;
      }

      .notification.fade-out {
        animation: fadeOut 0.3s ease;
      }

      .code-block {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        position: relative;
      }

      .code-block pre {
        margin: 0;
        white-space: pre-wrap;
        font-family: 'Fira Code', monospace;
        color: #e0e0e0;
      }

      .copy-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
      }

      .message-actions {
        display: flex;
        gap: 5px;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .chat-message:hover .message-actions {
        opacity: 1;
      }

      .action-button {
        background: var(--button-background);
        border: var(--border);
        color: var(--primary-color);
        padding: 3px 8px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
      }

      .edit-mode {
        border: var(--border-color);
      }

      .edit-input {
        width: 100%;
        background: transparent;
        border: none;
        color: var(--primary-color);
        font-family: inherit;
        font-size: inherit;
        padding: 0;
        margin: 0;
        resize: none;
        outline: none;
      }

      .message-timestamp {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
      }

      .container {
        position: fixed;
        top: calc(80px + var(--spacing-normal));
        bottom: calc(80px + var(--spacing-normal));
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        max-width: var(--container-max-width);
        overflow-y: auto;
        padding-right: 15px;
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        padding-bottom: 40px;
        height: 100%;
        overflow-y: auto;
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        max-width: var(--container-max-width);
        display: flex;
        gap: 10px;
        background: var(--chat-input-container-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: 30px;
        border: 1px solid var(--border-color);
        color: var(--primary-color);
      }

      .chat-input-container textarea {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: var(--color);
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
        resize: none;
        min-height: 40px;
        color: var(--primary-color);
      }

      .chat-input-container input::placeholder {
        color: var(--color);
      }

      .chat-input-container button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-button-color);
        color: var(--color);
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      .selector-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .selector {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .selector i {
        font-size: 14px;
        transition: transform 0.3s ease;
      }

      .selector:hover {
        background: var(--button-hover-background);
        transform: translateX(5px);
      }

      .options {
        position: absolute;
        top: calc(100% + 5px);
        left: 0;
        width: 100%;
        display: none;
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .option {
        padding: var(--spacing-small);
        cursor: pointer;
        font-size: 14px;
        color: var(--primary-color);
        transition: background-color 0.3s ease, transform 0.2s ease;
        transform: translateX(5px);
      }

      .option:hover {
        background-color: var(--button-hover-background);
        transform: translateX(10px);
      }

      .options.active {
        display: block;
      }

      .selector.open i {
        transform: rotate(180deg);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes messageAppear {
        from {
          transform: translateY(10px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
      }

      @media (max-width: 768px) {
        :root {
          --container-width: 95%;
          --spacing-normal: clamp(12px, 3vw, 15px);
          --spacing-small: clamp(6px, 2vw, 8px);
          --border-radius: 20px;
          --border-radius-small: 12px;
        }

        .chat-message {
          max-width: 90%;
          font-size: var(--font-size-base);
        }

        .chat-input-container {
          padding: calc(var(--spacing-small) * 1.5);
        }

        .chat-input-container textarea {
          font-size: var(--font-size-base);
        }

        button {
          min-height: 44px;
          min-width: 44px;
          padding: 10px 20px;
        }
      }

      @media print {

        .chat-input-container,
        .taskbar {
          display: none !important;
        }

        .container {
          position: static;
          transform: none;
          overflow: visible;
          height: auto;
        }

        .chat-message {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }

      @media (max-width: 480px) {
        :root {
          --container-width: 98%;
          --spacing-normal: 10px;
          --spacing-small: 5px;
        }

        .taskbar {
          padding: 8px var(--spacing-normal);
        }

        .taskbar-right button {
          padding: 5px 10px;
          font-size: 13px;
        }

        .brand {
          font-size: 16px;
        }

        .preview-tag {
          font-size: 11px;
        }

        .chat-message {
          max-width: 90%;
          padding: 12px 15px;
        }

        .modal-window {
          padding: 15px;
        }

        .modal-title {
          font-size: 20px;
        }

        .modal-content {
          font-size: 14px;
        }

        .settings-button {
          padding: 12px;
          font-size: 14px;
        }

        .notification {
          font-size: 13px;
          padding: 10px 20px;
        }
      }

      @media (max-height: 600px) and (orientation: landscape) {
        .container {
          top: 70px;
          bottom: 70px;
        }

        .taskbar {
          height: 50px;
        }

        .chat-input-container {
          padding: 8px 15px;
        }

        .chat-message {
          padding: 10px 15px;
          margin-bottom: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="taskbar">
      <div class="taskbar-left">
        <span class="brand">PatheticAI</span>
        <span class="preview-tag">Enhanced Edition</span>
      </div>
      <div class="taskbar-right">
        <button onclick="showSettingsModal()" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <button onclick="showAboutModal()" title="Join Discord">
          <i class="fa fa-user-group"></i>
        </button>
        <button onclick="contactEmail()" title="Join Discord">
          <i class="fa-brands fa-discord"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="chat-messages"></div>
    </div>
    <div class="chat-input-container">
      <textarea id="messageInput" placeholder="Type your message..." rows="1" maxlength="2000"></textarea>
      <button onclick="sendMessage()" title="Send Message">
        <i class="fas fa-paper-plane"></i>
        <span>‎ ‎ ‎ Send</span>
      </button>
    </div>
    <script>

        SUGGESTION_COUNT: 4,

        STORAGE_KEYS: {
          THEME: 'theme',
          API_KEY: 'openRouterApiKey',
          MESSAGES: 'chatMessages',

        }

      const MODELS = [{

        Rude: {

        Academic: {

        Enthusiastic: {

          systemPrompt: "You are an 'Enthusiastic' AI assistant. Respond with high energy, positivity, and encouragement in every interaction."
        },
        Zen: {

      function saveToLocalStorage(key, value) {
        try {
          const serializedValue = typeof value === 'string' ? value : JSON.stringify(value);
          localStorage.setItem(key, serializedValue);
          const savedValue = localStorage.getItem(key);
          if (!savedValue) {
            throw new Error('Verification failed: Saved value is null');
          }
          return true;
        } catch (error) {
          console.error('Local storage error:', error);
          if (error.name === 'QuotaExceededError') {
            showNotification('Storage limit reached. Some messages may not be saved.');
            if (key === CONFIG.STORAGE_KEYS.MESSAGES && Array.isArray(value)) {
              const recentMessages = value.slice(-50);
              try {
                localStorage.setItem(key, JSON.stringify(recentMessages));
                return true;
              } catch (e) {
                console.error('Failed to save recent messages:', e);
              }
            }
          }
          return false;
        }
      }

      async function startEditing(messageId) {
        if (STATE.isWaitingForResponse) return;
        const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
        if (!messageElement) return;
        const contentDiv = messageElement.querySelector('.message-content');
        const originalText = contentDiv.textContent;
        const textarea = document.createElement('textarea');
        textarea.className = 'edit-input';
        textarea.value = originalText;
        contentDiv.replaceWith(textarea);
        const messageIndex = STATE.messageHistory.findIndex(msg => msg.id === messageId);
        STATE.editingState = {
          messageId,
          originalText,
          messageIndex,
          subsequentMessages: STATE.messageHistory.slice(messageIndex + 1)
        };
        textarea.focus();
        messageElement.classList.add('edit-mode');
        STATE.editingMessageId = messageId;
        textarea.addEventListener('keydown', async (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            await finishEditing(messageId, textarea.value.trim());
          } else if (e.key === 'Escape') {
            cancelEditing(messageId);
          }
        });
      }

      function cancelEditing(messageId) {
        if (!STATE.editingState) return;
        const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);

        const textarea = messageElement.querySelector('.edit-input');

      async function finishEditing(messageId, newText) {
        if (!messageId || !newText || STATE.isWaitingForResponse || !STATE.editingState) return;
        const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
        if (!messageElement) return;
        if (newText === STATE.editingState.originalText) {
          cancelEditing(messageId);
          return;
        }
        const textarea = messageElement.querySelector('.edit-input');
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = newText;
        textarea.replaceWith(contentDiv);
        messageElement.classList.remove('edit-mode');
        const {
          messageIndex
        } = STATE.editingState;
        let nextElement = messageElement.nextElementSibling;
        while (nextElement) {
          const temp = nextElement.nextElementSibling;
          nextElement.remove();
          nextElement = temp;
        }
        STATE.messageHistory[messageIndex].content = newText;
        STATE.messageHistory = STATE.messageHistory.slice(0, messageIndex + 1);
        try {
          const typingIndicator = createTypingIndicator();
          document.querySelector('.chat-messages').appendChild(typingIndicator);
          STATE.isWaitingForResponse = true;
          const response = await sendMessageWithRetry(newText);

            const {

          showError(`Error updating response: ${error.message}`);

          STATE.isWaitingForResponse = false;

          STATE.editingState = null;
          saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, STATE.messageHistory);
        }
      }

      async function sendMessageWithRetry(message, retries = CONFIG.MAX_RETRIES) {
        try {
          const response = await tryMultipleModels(message);
          return response;
        } catch (error) {
          if (retries > 0) {
            showNotification(`Retrying... (${retries} attempts left)`);
            await new Promise(resolve => setTimeout(resolve, 1000));
            return sendMessageWithRetry(message, retries - 1);
          }
          throw error;
        }
      }
      async function tryMultipleModels(userMessage) {
        const apiKey = getApiKey();
        if (!apiKey) {
          throw new Error("API key not found. Please enter your API key first.");
        }
        for (let modelIndex = 0; modelIndex < MODELS.length; modelIndex++) {
          try {
            const response = await Promise.race([
              fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                  "Authorization": `Bearer ${apiKey}`,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  "model": MODELS[modelIndex].name,
                  "messages": [
                    systemMessage, ...STATE.messageHistory.filter(msg => msg.role === "user" || msg.role === "assistant"), {
                      role: "user",
                      content: `Please respond in ${STATE.currentLanguage}. ${userMessage}`
                    }
                  ]
                })
              }).then(async res => {
                if (!res.ok) {
                  const errorData = await res.json();
                  throw new Error(`API Error: ${errorData.error?.message || 'Unknown error'}`);
                }
                return res.json();
              }),
              new Promise((_, reject) => setTimeout(() => reject(new Error('Request timeout')), CONFIG.API_TIMEOUT))
            ]);
            if (response.choices && response.choices[0].message.content) {
              return {
                text: response.choices[0].message.content
              };
            }
          } catch (error) {
            console.error(`Model ${MODELS[modelIndex].name} failed:`, error);
            if (modelIndex === MODELS.length - 1) {
              throw new Error(`API Error: ${error.message}`);
            }
            continue;
          }
        }
        throw new Error("All API attempts failed. Please try again later.");
      }

        `;

          if (e.target === modal) {
            closeModal();

        });

      }

      function closeModal() {
        document.querySelector('.modal-overlay').remove();
      }

      function togglePersonalitySelector() {
        const options = document.getElementById('personalityOptions');
        options.style.display = options.style.display === 'none' || options.style.display === '' ? 'block' : 'none';
      }

      function toggleLanguageSelector() {
        const options = document.getElementById('languageOptions');
        options.style.display = options.style.display === 'none' || options.style.display === '' ? 'block' : 'none';
      }

      function toggleThemeSelector() {
        const themeOptions = document.getElementById('themeOptions');
        themeOptions.style.display = themeOptions.style.display === 'none' || themeOptions.style.display === '' ? 'block' : 'none';
      }

      function changePersonality(personality) {
        STATE.personality = personality;
        const personalityDescription = document.getElementById('personalityDescription');
        const personalitySelector = document.getElementById('personalitySelector').querySelector('span');
        personalityDescription.textContent = PERSONALITIES[personality]?.description || 'Select a personality to view the description.';
        personalitySelector.textContent = `Personality: ${PERSONALITIES[personality]?.name || 'Select Personality'}`;
        saveToLocalStorage(CONFIG.STORAGE_KEYS.PERSONALITY, personality);
        showNotification(`Personality changed to ${PERSONALITIES[personality]?.name || 'unknown'}`);
      }

      function changeLanguage(language) {
        STATE.currentLanguage = language;
        const languageSelector = document.getElementById('languageSelector').querySelector('span');
        languageSelector.textContent = `Language: ${language}`;
        showNotification(`Language changed to ${language}`);
      }

      function changeTheme(theme) {
        STATE.theme = theme;
        document.documentElement.setAttribute('data-theme', theme);
        saveToLocalStorage(CONFIG.STORAGE_KEYS.THEME, theme);
        const themeSelector = document.getElementById('themeSelector').querySelector('span');
        themeSelector.textContent = `Theme: ${theme}`;
        document.getElementById('themeOptions').style.display = 'none';
        showNotification(`Theme changed to ${theme}`);
      }

      function toggleSetting(setting) {
        STATE.settings[setting] = !STATE.settings[setting];
        saveToLocalStorage(CONFIG.STORAGE_KEYS.SETTINGS, STATE.settings);
        const settingButton = document.querySelector(`[onclick="toggleSetting('${setting}')"]`);
        if (settingButton) {
          settingButton.textContent = `${setting.charAt(0).toUpperCase() + setting.slice(1)}: ${STATE.settings[setting] ? 'On' : 'Off'}`;
        }
        showNotification(`${setting} ${STATE.settings[setting] ? 'enabled' : 'disabled'}`);
        closeModal();
        showSettingsModal();
      }

      function resetChat() {
        STATE.messageHistory = [];
        saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, []);
        document.querySelector('.chat-messages').innerHTML = '';
        showNotification('Chat history cleared');
        showWelcomeMessage();
      }

      function playMessageSound() {
        if (!STATE.settings.soundEffects) return;
        const audio = new Audio('audios/notification.mp3');
        audio.volume = 0.5;
        audio.play().catch(err => console.log('Error playing sound', err));
      }

      function initializeTheme() {
        const savedTheme = localStorage.getItem(CONFIG.STORAGE_KEYS.THEME) || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        STATE.theme = savedTheme;
      }

      function checkAndStoreApiKey() {
        const storedApiKey = getApiKey();
        if (!storedApiKey) {
          const modal = document.createElement('div');
          modal.className = 'modal-overlay';
          modal.innerHTML = `
    
    																										
    
																										<div class="modal-window">

																												<span class="modal-title">Openrouter API key required!</span>

																												<br>

                `;
          document.body.appendChild(modal);
          document.getElementById('startupButton').addEventListener('click', saveApiKey);
          return false;
        }
        return true;
      }

      function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        if (apiKey && apiKey.startsWith('sk-or-')) {
          localStorage.setItem('openRouterApiKey', apiKey);
          document.querySelector('.modal-overlay').remove();
          showNotification('Booting...');
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          showNotification('API key not suitable for PatheticAI...');
        }
      }

      function removeApiKey() {
        localStorage.removeItem('openRouterApiKey');
        disableInput();
        showNotification('API key removed');
      }

      function disableInput() {
        const textarea = document.getElementById('messageInput');
        const sendButton = document.querySelector('.chat-input-container button');
        textarea.disabled = true;
        sendButton.disabled = true;
        textarea.placeholder = 'Please enter API key in settings...';
      }

      function enableInput() {
        const textarea = document.getElementById('messageInput');
        const sendButton = document.querySelector('.chat-input-container button');
        textarea.disabled = false;
        sendButton.disabled = false;
        textarea.placeholder = 'Type your message...';
      }

      function showNotification(message) {
        if (!STATE.settings.notifications) return;
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => {
          notification.classList.add('fade-out');
          setTimeout(() => notification.remove(), 300);
        }, 2000);
      }
