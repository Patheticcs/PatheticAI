<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyberAI</title>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cabinet Grotesk', sans-serif;
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        body {
            background: url('https://i.imgur.com/YWGUtyP.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-overflow-scrolling: none;
            overscroll-behavior: none;
        }

        html {
            overflow-x: hidden;
            overflow-y: hidden;
            touch-action: none;
            overscroll-behavior: none;
        }

        /* Basis responsive styling */
        :root {
            --container-width: 90%;
            --container-max-width: 800px;
            --spacing-normal: 20px;
            --spacing-small: 10px;
            --border-radius: 30px;
            --border-radius-small: 15px;
        }

        /* Container aanpassingen */
        .container {
            position: fixed;
            top: calc(80px + var(--spacing-normal));
            bottom: calc(80px + var(--spacing-normal));
            left: 50%;
            transform: translateX(-50%);
            width: var(--container-width);
            max-width: var(--container-max-width);
            overflow-y: auto;
        }

        /* Taakbalk responsive styling */
        .taskbar {
            position: fixed;
            top: var(--spacing-normal);
            left: 50%;
            transform: translateX(-50%);
            width: var(--container-width);
            max-width: var(--container-max-width);
            height: 60px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-normal);
            z-index: 1000;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .brand:hover {
            opacity: 0.8;
        }

        .preview-tag {
            font-size: 14px;
            opacity: 0.7;
        }

        .taskbar button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .taskbar button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Chat berichten responsive */
        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            padding-bottom: 40px;
            height: 100%;
        }

        .chat-message {
            padding: var(--spacing-normal);
            border-radius: 20px;
            max-width: 85%;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: clamp(14px, 3vw, 16px);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: messageAppear 0.3s ease;
        }

        .chat-message.user {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .chat-message.bot {
            background: rgba(0, 0, 0, 0.25);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        /* Input container responsive */
        .chat-input-container {
            position: fixed;
            bottom: var(--spacing-normal);
            left: 50%;
            transform: translateX(-50%);
            width: var(--container-width);
            max-width: var(--container-max-width);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--spacing-normal);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-container input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            padding: 0 10px;
        }

        .chat-input-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input-container button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input-container button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Modal responsive */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-window {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            width: var(--container-width);
            max-width: var(--container-max-width);
            margin: var(--spacing-normal);
            padding: var(--spacing-normal);
            color: white;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-content {
            line-height: 1.6;
            font-size: 16px;
        }

        .modal-content p {
            margin: 5px 0;
        }

        /* Settings styling */
        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .settings-button i {
            width: 20px;
            text-align: center;
        }

        /* Notification styling */
        .notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.3s ease;
            z-index: 2000;
        }

        .notification.fade-out {
            animation: fadeOut 0.3s ease;
        }

        /* Animaties */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes messageAppear {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
        }

        /* Media queries voor verschillende schermformaten */
        @media (max-width: 768px) {
            :root {
                --container-width: 95%;
                --spacing-normal: 15px;
                --spacing-small: 8px;
            }

            .taskbar {
                height: auto;
                padding: 10px var(--spacing-normal);
            }

            .taskbar-right {
                display: flex;
                gap: 8px;
            }

            .taskbar button {
                padding: 6px 12px;
                font-size: 14px;
            }

            .brand {
                font-size: 18px;
            }

            .preview-tag {
                font-size: 12px;
            }

            .chat-input-container {
                padding: 10px;
            }

            .chat-input-container input {
                font-size: 14px;
            }

            .chat-input-container button {
                padding: 6px 15px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --container-width: 98%;
                --spacing-normal: 10px;
                --spacing-small: 5px;
            }

            .taskbar {
                padding: 8px var(--spacing-normal);
            }

            .taskbar-right button {
                padding: 5px 10px;
                font-size: 13px;
            }

            .brand {
                font-size: 16px;
            }

            .preview-tag {
                font-size: 11px;
            }

            .chat-message {
                max-width: 90%;
                padding: 12px 15px;
            }

            .modal-window {
                padding: 15px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-content {
                font-size: 14px;
            }

            .settings-button {
                padding: 12px;
                font-size: 14px;
            }

            .notification {
                font-size: 13px;
                padding: 10px 20px;
            }
        }

        /* Landscape mode optimalisatie */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                top: 70px;
                bottom: 70px;
            }

            .taskbar {
                height: 50px;
            }

            .chat-input-container {
                padding: 8px 15px;
            }

            .chat-message {
                padding: 10px 15px;
                margin-bottom: 8px;
            }
        }

        /* Touch device optimalisatie */
        @media (hover: none) {
            .chat-input-container button,
            .taskbar button,
            .settings-button {
                transition: none;
            }

            .chat-input-container button:active,
            .taskbar button:active,
            .settings-button:active {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        .chat-input-container input:disabled,
        .chat-input-container button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .chat-input-container button:disabled:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
        }

        .chat-message .url-button {
            display: block;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .chat-message .url-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>

        function getRandomApiKey() {
            const randomIndex = Math.floor(Math.random() * API_KEYS.length);
            return API_KEYS[randomIndex];
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const sendButton = document.querySelector('.chat-input-container button');
            
            if (!message || isWaitingForResponse) return;

            // Disable input en button
            isWaitingForResponse = true;
            input.disabled = true;
            sendButton.disabled = true;
            input.style.opacity = '0.5';
            sendButton.style.opacity = '0.5';

            addMessage(message, true);
            input.value = '';
            
            const loadingContainer = document.createElement('div');
            loadingContainer.classList.add('chat-message', 'bot', 'typing');
            loadingContainer.textContent = 'Typing...';
            document.querySelector('.chat-messages').appendChild(loadingContainer);
            loadingContainer.scrollIntoView({ behavior: 'smooth' });

            try {
                const response = await tryMultipleModels(message);
                loadingContainer.remove();
                
                if (response.text) {
                    messageHistory.push({ role: "assistant", content: response.text });
                    addMessage(response.text, false);
                }
            } catch (error) {
                loadingContainer?.remove();
                showError(error.message);
            } finally {
                // Enable input en button
                isWaitingForResponse = false;
                input.disabled = false;
                sendButton.disabled = false;
                input.style.opacity = '1';
                sendButton.style.opacity = '1';
                input.focus();
            }
        }

        async function tryMultipleModels(userMessage) {
            const timeout = 20000;
            const usedApiKeys = new Set();

            while (usedApiKeys.size < API_KEYS.length) {
                const apiKey = getRandomApiKey();
                if (usedApiKeys.has(apiKey)) continue;
                usedApiKeys.add(apiKey);

                for (let modelIndex = 0; modelIndex < models.length; modelIndex++) {
                    try {
                        // Voeg het nieuwe bericht toe aan de geschiedenis
                        messageHistory.push({ role: "user", content: userMessage });
                        
                        const response = await Promise.race([
                            fetch("https://openrouter.ai/api/v1/chat/completions", {
                                method: "POST",
                                headers: {
                                    "Authorization": `Bearer ${apiKey}`,
                                    "Content-Type": "application/json",
                                    "HTTP-Referer": "https://syberofficial.com",
                                    "X-Title": "SyberNeoRenew Byte"
                                },
                                body: JSON.stringify({
                                    "model": models[modelIndex].name,
                                    "messages": [
                                        systemMessage,
                                        ...messageHistory // Voeg de volledige geschiedenis toe
                                    ]
                                })
                            }).then(res => res.json()),
                            new Promise((_, reject) => 
                                setTimeout(() => reject(new Error('Timeout')), timeout)
                            )
                        ]);

                        if (response.choices && response.choices[0].message.content) {
                            // Voeg het antwoord toe aan de geschiedenis
                            messageHistory.push({ 
                                role: "assistant", 
                                content: response.choices[0].message.content 
                            });
                            return { text: response.choices[0].message.content };
                        }
                    } catch (error) {
                        console.warn(`API key ${apiKey} with model ${models[modelIndex].name} failed:`, error.message);
                        // Verwijder het laatste gebruikersbericht bij een fout
                        messageHistory.pop();
                        continue;
                    }
                }
            }

            throw new Error("Alle server-pogingen zijn mislukt. Probeer het later opnieuw.");
        }

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.classList.add(isUser ? 'user' : 'bot');
            
            // Parse URLs in het formaat *#URL#TITEL#*
            const urlPattern = /\*#(https?:\/\/[^\s#]+)##([^#]+)#\*/g;
            let htmlContent = message;
            
            // Vervang URL patronen met knoppen
            htmlContent = htmlContent.replace(urlPattern, (match, url, title) => {
                return `<a href="${url}" target="_blank" class="url-button" rel="noopener noreferrer">${title}</a>`;
            });
            
            messageElement.innerHTML = htmlContent;
            document.querySelector('.chat-messages').appendChild(messageElement);
            messageElement.scrollIntoView({ behavior: 'smooth' });
        }

        function resetChat() {
            document.querySelector('.chat-messages').innerHTML = '';
            messageHistory = []; // Reset de geschiedenis array
            showNotification('Chat reset successful');
        }

        function changeLanguage() {
            const newLanguage = prompt('Enter your preferred language:', currentLanguage);
            if (newLanguage && newLanguage.trim() !== '') {
                currentLanguage = newLanguage.trim();
                systemMessage.content = `${systemMessage.content}\nPlease always respond in ${currentLanguage}.`;
                showNotification(`Language changed to: ${currentLanguage}`);
            }
        }

        function closeApp() {
            if (confirm('Are you sure you want to close SyberAI?')) {
                window.close();
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function contactEmail() {
            window.location.href = 'mailto:syberdesignstudio@gmail.com';

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            showWelcomeModal();
            
            showNotification('SyberAI V0.9');

            const inputField = document.querySelector('.chat-input-container input');
            inputField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
