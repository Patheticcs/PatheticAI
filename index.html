    <!-- Base styles remain the same but with optimizations -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cabinet Grotesk', sans-serif;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      :root {
        --container-width: min(90%, 800px);
        --spacing-normal: clamp(16px, 2vw, 20px);
        --spacing-small: clamp(8px, 1vw, 10px);
        --border-radius: 30px;
        --border-radius-small: 15px;
        --transition: all 0.3s ease;
      }

:root[data-theme="light"] {
    --background-gradient: linear-gradient(135deg, #f5f7fa 0, #c3cfe2 100%);
    --overlay-color: rgba(255, 255, 255, 0.3);
    --background-color: #ffffff;
    --primary-color: #000000;
    --secondary-color: #000000;
    --border-color: rgba(0, 0, 0, 0.1);
    --taskbar-background: rgba(255, 255, 255, 0.4);
    --input-background: rgba(255, 255, 255, 0.9);
    --button-background: rgba(0, 0, 0, 0.1);
    --button-hover-background: rgba(0, 0, 0, 0.2);
    --modal-background: rgba(255, 255, 255, 0.9);
    --message-background: rgba(255, 255, 255, 0.9);
    --message-user-background: rgba(255, 255, 255, 0.8);
    --code-background: rgba(0, 0, 0, 0.1);
    --code-text: #000000;
    --notification-background: rgba(255, 255, 255, 0.8);
    --notification-text: #000000;
    --placeholder-color: rgba(0, 0, 0, 0.5);
    --chat-input-container-background: rgba(255, 255, 255, 0.2);
}


:root[data-theme="dark"] {
    --background-gradient: linear-gradient(135deg, #0a0805 0%, #333333 100%);
    --overlay-color: rgba(0, 0, 0, 0.3);
    --background-color: #000000;
    --primary-color: #ffffff;
    --secondary-color: #9c00d5;
    --border-color: rgba(255, 255, 255, 0.1);
    --taskbar-background: rgba(0, 0, 0, 0.4);
    --input-background: rgba(0, 0, 0, 0.9);
    --button-background: rgba(255, 255, 255, 0.1);
    --button-hover-background: rgba(255, 255, 255, 0.2);
    --modal-background: rgba(0, 0, 0, 0.9);
    --message-background: rgba(0, 0, 0, 0.8);
    --message-user-background: rgba(0, 0, 0, 0.7);
    --code-background: rgba(255, 255, 255, 0.1);
    --code-text: #ffffff;
    --notification-background: rgba(0, 0, 0, 0.8);
    --notification-text: #ffffff;
    --placeholder-color: rgba(255, 255, 255, 0.5);
    --chat-input-container-background: rgba(0, 0, 0, 0.2);
}

body {
    background-color: var(--background-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
    touch-action: none;
    -webkit-overflow-scrolling: none;
    overscroll-behavior: none;
    background-size: cover;
    background-attachment: fixed;
    background-image: var(--background-gradient); /* Apply updated gradient */
}

.container {
    position: fixed;
    top: calc(60px + var(--spacing-normal) * 2);
    bottom: calc(60px + var(--spacing-normal) * 2);
    left: 50%;
    transform: translateX(-50%);
    width: var(--container-width);
    overflow-y: auto;
    padding-right: var(--spacing-small);
}

      .taskbar {
        position: fixed;
        top: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        height: 60px;
        width: 800px;
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--spacing-normal);
        z-index: 1000;
        overflow-x: visible;
      }

      .taskbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand {
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
        color: var(--primary-color);
        transition: opacity 0.3s ease;
      }

      .brand:hover {
        opacity: 0.8;
      }

      .preview-tag {
        font-size: 14px;
        color: var(--primary-color);
        opacity: 0.7;
      }

      .taskbar button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .taskbar button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-input-container button,
      .theme-selector button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover,
      .theme-selector button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-normal);
        padding: var(--spacing-normal);
        height: 100%;
        overflow-y: auto;
      }

      .chat-message {
        padding: var(--spacing-normal);
        border-radius: var(--border-radius-small);
        max-width: 85%;
        white-space: pre-wrap;
        font-size: clamp(14px, 3vw, 16px);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        transition: var(--transition);
        color: var(--primary-color);
      }

      .chat-message.user {
        background: var(--message-user-background);
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }

      .chat-message.bot {
        background: var(--message-background);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
        color: var(--primary-color);
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        display: flex;
        gap: var(--spacing-small);
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
      }

      .chat-input-container textarea {
        flex: 1;
        background: var(--input-background);
        border: none;
        outline: none;
        color: var(--primary-color);
        font-size: 16px;
        padding: var(--spacing-small);
        border-radius: var(--border-radius-small);
        resize: none;
        min-height: 40px;
      }

      .chat-input-container input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .chat-input-container button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
      }

      button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-window {
        background: var(--modal-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        width: var(--container-width);
        padding: var(--spacing-normal);
        color: var(--primary-color);
        animation: slideUp 0.3s ease;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
      }

      .modal-content {
        line-height: 1.6;
        font-size: 16px;
      }

      .modal-content p {
        margin: 5px 0;
      }

      .settings-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .settings-button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .settings-button:hover {
        background: var(--button-hover-background);
        transform: translateX(5px);
      }

      .settings-button i {
        width: 20px;
        text-align: center;
      }

      .notification {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--background-color);
        color: var(--primary-color);
        padding: 12px 25px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
        animation: slideUp 0.3s ease;
        z-index: 2000;
      }

      .notification.fade-out {
        animation: fadeOut 0.3s ease;
      }

      .code-block {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        position: relative;
      }

      .code-block pre {
        margin: 0;
        white-space: pre-wrap;
        font-family: 'Fira Code', monospace;
        color: #e0e0e0;
      }

      .copy-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
      }

      .message-actions {
        display: flex;
        gap: 5px;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .chat-message:hover .message-actions {
        opacity: 1;
      }

      .action-button {
        background: var(--button-background);
        border: var(--border);
        color: var(--primary-color);
        padding: 3px 8px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
      }

      .edit-mode {
        border: var(--border-color);
      }

      .edit-input {
        width: 100%;
        background: transparent;
        border: none;
        color: var(--primary-color);
        font-family: inherit;
        font-size: inherit;
        padding: 0;
        margin: 0;
        resize: none;
        outline: none;
      }

      .theme-selector {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 15px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .theme-selector:hover {
        background: var(--button-hover-background);
      }

      .theme-selector select {
        background: transparent;
        border: none;
        color: var(--primary-color);
        font-size: inherit;
        outline: none;
        padding: 5px;
        cursor: pointer;
      }

      .theme-selector select:focus {
        border: 1px solid var(--secondary-color);
      }

      .theme-selector option {
        background: var(--background-color);
        color: var(--primary-color);
        padding: 10px;
      }

      .theme-selector option:hover {
        background: var(--secondary-color);
        color: var(--color);
      }

      .theme-selector option[selected] {
        background: var(--secondary-color);
        color: var(--color);
      }

      .message-timestamp {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
      }

      .container {
        position: fixed;
        top: calc(80px + var(--spacing-normal));
        bottom: calc(80px + var(--spacing-normal));
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        max-width: var(--container-max-width);
        overflow-y: auto;
        padding-right: 15px;
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        padding-bottom: 40px;
        height: 100%;
        overflow-y: auto;
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        max-width: var(--container-max-width);
        display: flex;
        gap: 10px;
        background: var(--chat-input-container-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: 30px;
        border: 1px solid var(--border-color);
      }

      .chat-input-container textarea {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: var(--color);
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
        resize: none;
        min-height: 40px;
      }

      .chat-input-container input::placeholder {
        color: var(--color);
      }

      .chat-input-container button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--color);
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes messageAppear {
        from {
          transform: translateY(10px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
      }

        @media (max-width: 768px) {
            :root {
                --container-width: 95%;
                --spacing-normal: 15px;
                --spacing-small: 8px;
            }

            .taskbar {
                height: auto;
                padding: 10px var(--spacing-normal);
            }

            .taskbar-right {
                display: flex;
                gap: 8px;
            }

            .taskbar button {
                padding: 6px 12px;
                font-size: 14px;
            }

            .brand {
                font-size: 18px;
            }

            .preview-tag {
                font-size: 12px;
            }

            .chat-input-container {
                padding: 10px;
            }

            .chat-input-container input {
                font-size: 14px;
            }

            .chat-input-container button {
                padding: 6px 15px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --container-width: 98%;
                --spacing-normal: 10px;
                --spacing-small: 5px;
            }

            .taskbar {
                padding: 8px var(--spacing-normal);
            }

            .taskbar-right button {
                padding: 5px 10px;
                font-size: 13px;
            }

            .brand {
                font-size: 16px;
            }

            .preview-tag {
                font-size: 11px;
            }

            .chat-message {
                max-width: 90%;
                padding: 12px 15px;
            }

            .modal-window {
                padding: 15px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-content {
                font-size: 14px;
            }

            .settings-button {
                padding: 12px;
                font-size: 14px;
            }

            .notification {
                font-size: 13px;
                padding: 10px 20px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                top: 70px;
                bottom: 70px;
            }

            .taskbar {
                height: 50px;
            }

            .chat-input-container {
                padding: 8px 15px;
            }

            .chat-message {
                padding: 10px 15px;
                margin-bottom: 8px;
            }
        }

        @media (hover: none) {
            .chat-input-container button,
            .taskbar button,
            .settings-button {
                transition: none;
            }

            .chat-input-container button:active,
            .taskbar button:active,
            .settings-button:active {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        .chat-input-container input:disabled,
        .chat-input-container button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .chat-input-container button:disabled:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
        }

      }

        transition: all 0.3s ease;
      }
      
      .voice-input-button.recording {
        background: #ff4444;

      .chat-suggestions {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      
      .suggestion-chip {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 5px 12px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      
      .suggestion-chip:hover {
        background: var(--button-hover-background);

      .chat-header {

      }
      
      .typing-indicator {

      }
      
      .typing-dot {

        background: var(--primary-color);

        animation: typingAnimation 1s infinite ease-in-out;
      }
      
      @keyframes typingAnimation {
        0%, 100% { transform: translateY(0); }

      .typing-dot:nth-child(1) { animation-delay: 0s; }

        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      .markdown-content {
        line-height: 1.6;
      }
      
      .markdown-content p {
        margin-bottom: 10px;
      }
      
      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3 {
        margin: 15px 0 10px;
      }
      
      .markdown-content pre {
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        background: var(--code-background);
      }
      
      .message-reactions {
        display: flex;
        gap: 8px;
        margin-top: 5px;
      }
      
      .reaction-button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 4px 8px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
      }
      
      .reaction-button:hover {
        background: var(--button-hover-background);
      }
      
      .reaction-button.active {
        background: var(--secondary-color);
        color: white;
      }
    </style>

        <span class="brand">PatheticAI</span>

          <option value="dark">Dark Theme</option>

        </select>
      </div>
      <div class="taskbar-right">
        <button onclick="showSettingsModal()" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <button onclick="toggleFullscreen()" title="Toggle Fullscreen">
          <i class="fas fa-expand"></i>
        </button>
        <button onclick="contactEmail()" title="Join Discord">
          <i class="fa-brands fa-discord"></i>
        </button>
      </div>

      <div class="chat-messages"></div>

// Constants and Configuration
const CONFIG = {
  MAX_RETRIES: 3,
  TYPING_SPEED: 50,
  MAX_CONTEXT_LENGTH: 10,
  SUGGESTION_COUNT: 4,
  API_TIMEOUT: 30000,
  STORAGE_KEYS: {

// Message Handling
async function sendMessage() {
  const textarea = document.getElementById('messageInput');
  const message = textarea.value.trim();
  const sendButton = document.querySelector('.chat-input-container button');
  
  if (!message || STATE.isWaitingForResponse) return;
  
  STATE.isWaitingForResponse = true;
  textarea.disabled = true;
  sendButton.disabled = true;
  
  const timestamp = new Date();
  const { element: messageElement, id: messageId } = createMessageElement(message, true, timestamp);
  document.querySelector('.chat-messages').appendChild(messageElement);
  
  if (STATE.settings.autoScroll) {
    messageElement.scrollIntoView({ behavior: 'smooth' });
  }
  
  textarea.value = '';
  textarea.style.height = 'auto';
  
  // Update message history
  STATE.messageHistory.push({
    role: "user",
    content: message,
    timestamp: timestamp.getTime()
  });
  saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, STATE.messageHistory);
  
  // Show typing indicator
  const loadingElement = createTypingIndicator();
  document.querySelector('.chat-messages').appendChild(loadingElement);
  
  try {
    const response = await sendMessageWithRetry(message);
    loadingElement.remove();
    
    if (response.text) {
      STATE.messageHistory.push({
        role: "assistant",
        content: response.text,
        timestamp: Date.now()
      });
      saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, STATE.messageHistory);
      
      const { element: botElement } = createMessageElement(response.text, false);
      document.querySelector('.chat-messages').appendChild(botElement);
      
      if (STATE.settings.autoScroll) {
        botElement.scrollIntoView({ behavior: 'smooth' });
      }
      
      // Play sound effect if enabled
      if (STATE.settings.soundEffects) {
        playMessageSound();
      }
      
      // Update suggestions
      updateSuggestions();
    }
  } catch (error) {
    loadingElement.remove();
    showError(`Error: ${error.message}`);
    const { element: errorElement } = createMessageElement(`Error: ${error.message}`, false);
    document.querySelector('.chat-messages').appendChild(errorElement);
  } finally {
    STATE.isWaitingForResponse = false;
    textarea.disabled = false;
    sendButton.disabled = false;
    textarea.focus();
  }
}

// API Communication
async function sendMessageWithRetry(message, retries = CONFIG.MAX_RETRIES) {
  try {
    const response = await tryMultipleModels(message);
    return response;
  } catch (error) {
    if (retries > 0) {
      showNotification(`Retrying... (${retries} attempts left)`);
      await new Promise(resolve => setTimeout(resolve, 1000));
      return sendMessageWithRetry(message, retries - 1);
    }
    throw error;
  }
}

async function tryMultipleModels(userMessage) {
  const apiKey = getApiKey();
  if (!apiKey) {
    checkAndStoreApiKey();
    throw new Error("API key not found. Please enter your API key first.");
  }

  for (let modelIndex = 0; modelIndex < MODELS.length; modelIndex++) {
    try {
      const response = await Promise.race([
        fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "model": MODELS[modelIndex].name,
            "messages": [
              systemMessage,
              ...STATE.messageHistory.filter(msg => msg.role === "user" || msg.role === "assistant"),
              {
                role: "user",
                content: `Please respond in ${STATE.currentLanguage}. ${userMessage}`
              }
            ]
          })
        }).then(async res => {
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(`API Error: ${errorData.error?.message || 'Unknown error'}`);
          }
          return res.json();
        }),
        new Promise((_, reject) => setTimeout(() => reject(new Error('Request timeout')), CONFIG.API_TIMEOUT))
      ]);

      if (response.choices && response.choices[0].message.content) {
        return {
          text: response.choices[0].message.content
        };
      }
    } catch (error) {
      console.error(`Model ${MODELS[modelIndex].name} failed:`, error);
      if (modelIndex === MODELS.length - 1) {
        throw new Error(`API Error: ${error.message}`);
      }
      continue;
    }
  }
  throw new Error("All API attempts failed. Please try again later.");
}

// Message Editing
function startEditing(messageId) {
  const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
  const contentDiv = messageElement.querySelector('.message-content');
  const originalText = contentDiv.textContent;
  
  const textarea = document.createElement('textarea');
  textarea.className = 'edit-input';
  textarea.value = originalText;
  contentDiv.replaceWith(textarea);
  
  textarea.focus();
  messageElement.classList.add('edit-mode');
  
  textarea.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      finishEditing(messageId, textarea.value);
    } else if (e.key === 'Escape') {
      finishEditing(messageId, originalText);
    }
  });
}

function finishEditing(messageId, newText) {
  const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
  const textarea = messageElement.querySelector('.edit-input');
  
  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content';
  contentDiv.textContent = newText;
  
  textarea.replaceWith(contentDiv);
  messageElement.classList.remove('edit-mode');
  
  // Update message in history
  const messageIndex = STATE.messageHistory.findIndex(
    msg => new Date(msg.timestamp).toString() === messageElement.querySelector('.message-timestamp').textContent
  );
  if (messageIndex !== -1) {
    STATE.messageHistory[messageIndex].content = newText;
    saveToLocalStorage(CONFIG.STORAGE_KEYS.MESSAGES, STATE.messageHistory);
  }
}

// Initialize voice input button
function initializeVoiceInput() {
  const chatInput = document.querySelector('.chat-input-container');
  const voiceButton = document.createElement('button');
  voiceButton.className = 'voice-input-button';
  voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';

// Handle window focus/blur events
window.addEventListener('focus', () => {
  if (STATE.settings.notifications) {
    document.title = 'PatheticAI Enhanced';
  }
});

window.addEventListener('blur', () => {
  if (STATE.settings.notifications) {
    const unreadMessages = STATE.messageHistory.filter(
      msg => msg.role === 'assistant' && msg.timestamp > document.lastModified
    ).length;
    if (unreadMessages > 0) {
      document.title = `(${unreadMessages}) PatheticAI Enhanced`;
    }
  }
});

// Handle offline/online events
window.addEventListener('offline', () => {
  showNotification('You are offline. Some features may be unavailable.');
});

window.addEventListener('online', () => {
  showNotification('You are back online!');
});

// Handle beforeunload event
window.addEventListener('beforeunload', (e) => {
  if (STATE.isWaitingForResponse) {
    e.preventDefault();
    e.returnValue = '';
  }
});

// Ensure smooth scrolling behavior
document.querySelector('.container').addEventListener('wheel', (e) => {
  if (STATE.settings.autoScroll) {
    const container = document.querySelector('.container');
    const isScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 1;
    
    if (!isScrolledToBottom) {
      STATE.settings.autoScroll = false;
      showNotification('Auto-scroll disabled');
      saveToLocalStorage(CONFIG.STORAGE_KEYS.SETTINGS, STATE.settings);
    }
  }
});

// Add support for custom themes
function addCustomTheme(name, theme) {
  const style = document.createElement('style');
  style.textContent = `
    :root[data-theme="${name}"] {
      --background-gradient: ${theme.backgroundGradient};
      --overlay-color: ${theme.overlayColor};
      --background-color: ${theme.backgroundColor};
      --primary-color: ${theme.primaryColor};
      --secondary-color: ${theme.secondaryColor};
      --border-color: ${theme.borderColor};
      --taskbar-background: ${theme.taskbarBackground};
      --input-background: ${theme.inputBackground};
      --button-background: ${theme.buttonBackground};
      --button-hover-background: ${theme.buttonHoverBackground};
      --modal-background: ${theme.modalBackground};
      --message-background: ${theme.messageBackground};
      --message-user-background: ${theme.messageUserBackground};
      --code-background: ${theme.codeBackground};
      --code-text: ${theme.codeText};
      --notification-background: ${theme.notificationBackground};
      --notification-text: ${theme.notificationText};
      --placeholder-color: ${theme.placeholderColor};
      --chat-input-container-background: ${theme.chatInputContainerBackground};
    }
  `;
  document.head.appendChild(style);
  
  const themeSelect = document.getElementById('themeSelect');
  const option = document.createElement('option');
  option.value = name;
  option.textContent = name;
  themeSelect.appendChild(option);
}
