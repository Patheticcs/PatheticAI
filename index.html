
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PatheticAI</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <meta name="description" content="PatheticAI is an AI chatbot designed to assist, automate tasks, and provide real-time conversations with users.">
    <meta property="og:description" content="PatheticAI is an AI chatbot designed to assist, automate tasks, and provide real-time conversations with users.">
    <meta property="og:title" content="Pathetic">
    <meta property="og:image" content="/icon.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="PatheticAI">
    <meta property="og:locale" content="en_US">
    <link rel="icon" href="/icon.png" type="image/png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cabinet Grotesk', sans-serif;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      :root {
        --container-width: min(90%, 800px);
        --spacing-normal: clamp(16px, 2vw, 20px);
        --spacing-small: clamp(8px, 1vw, 10px);
        --border-radius: 30px;
        --border-radius-small: 15px;
        --transition: all 0.3s ease;
      }

      :root[data-theme="light"] {
        --background-color: #ffffff;
        --primary-color: #000000;
        --secondary-color: #000000;
        --border-color: rgba(0, 0, 0, 0.1);
        --taskbar-background: rgba(255, 255, 255, 0.8);
        --input-background: rgba(255, 255, 255, 0.9);
        --button-background: rgba(0, 0, 0, 0.1);
        --button-hover-background: rgba(0, 0, 0, 0.2);
        --modal-background: rgba(255, 255, 255, 0.9);
        --message-background: rgba(255, 255, 255, 0.9);
        --message-user-background: rgba(255, 255, 255, 0.8);
        --code-background: rgba(0, 0, 0, 0.1);
        --code-text: #000000;
        --notification-background: rgba(255, 255, 255, 0.8);
        --notification-text: #000000;
        --placeholder-color: rgba(0, 0, 0, 0.5);
        --chat-input-container-background: rgba(255, 255, 255, 0.6);
      }

      :root[data-theme="dark"] {
        --background-color: #000000;
        --primary-color: #ffffff;
        --secondary-color: #9c00d5;
        --border-color: rgba(255, 255, 255, 0.1);
        --taskbar-background: rgba(0, 0, 0, 0.8);
        --input-background: rgba(0, 0, 0, 0.9);
        --button-background: rgba(255, 255, 255, 0.1);
        --button-hover-background: rgba(255, 255, 255, 0.2);
        --modal-background: rgba(0, 0, 0, 0.9);
        --message-background: rgba(0, 0, 0, 0.8);
        --message-user-background: rgba(0, 0, 0, 0.7);
        --code-background: rgba(255, 255, 255, 0.1);
        --code-text: #ffffff;
        --notification-background: rgba(0, 0, 0, 0.8);
        --notification-text: #ffffff;
        --placeholder-color: rgba(255, 255, 255, 0.5);
        --chat-input-container-background: rgba(0, 0, 0, 0.6);
      }

      body {
        background: url('https://wallpapers.com/images/hd/4k-nature-in-ice-wvdjbvbvxn12plp6.jpg') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-overflow-scrolling: none;
        overscroll-behavior: none;
      }

      .container {
        position: fixed;
        top: calc(60px + var(--spacing-normal) * 2);
        bottom: calc(60px + var(--spacing-normal) * 2);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        overflow-y: auto;
        padding-right: var(--spacing-small);
      }

      .taskbar {
        position: fixed;
        top: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        height: 60px;
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--spacing-normal);
        z-index: 1000;
        overflow-x: visible;
      }

      .taskbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand {
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
        color: var(--primary-color);
        transition: opacity 0.3s ease;
      }

      .brand:hover {
        opacity: 0.8;
      }

      .preview-tag {
        font-size: 14px;
        color: var(--primary-color);
        opacity: 0.7;
      }

      .taskbar button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .taskbar button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-input-container button,
      .theme-selector button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover,
      .theme-selector button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-normal);
        padding: var(--spacing-normal);
        height: 100%;
        overflow-y: auto;
      }

      .chat-message {
        padding: var(--spacing-normal);
        border-radius: var(--border-radius-small);
        max-width: 85%;
        white-space: pre-wrap;
        font-size: clamp(14px, 3vw, 16px);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        transition: var(--transition);
        color: var(--primary-color);
      }

      .chat-message.user {
        background: var(--message-user-background);
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }

      .chat-message.bot {
        background: var(--message-background);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
        color: var(--primary-color);
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        display: flex;
        gap: var(--spacing-small);
        background: var(--taskbar-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
      }

      .chat-input-container textarea {
        flex: 1;
        background: var(--input-background);
        border: none;
        outline: none;
        color: var(--primary-color);
        font-size: 16px;
        padding: var(--spacing-small);
        border-radius: var(--border-radius-small);
        resize: none;
        min-height: 40px;
      }

      .chat-input-container input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .chat-input-container button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
      }

      button:hover {
        background: var(--button-hover-background);
        transform: translateY(-1px);
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-window {
        background: var(--modal-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        width: var(--container-width);
        padding: var(--spacing-normal);
        color: var(--primary-color);
        animation: slideUp 0.3s ease;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
      }

      .modal-content {
        line-height: 1.6;
        font-size: 16px;
      }

      .modal-content p {
        margin: 5px 0;
      }

      .settings-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .settings-button {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .settings-button:hover {
        background: var(--button-hover-background);
        transform: translateX(5px);
      }

      .settings-button i {
        width: 20px;
        text-align: center;
      }

      .notification {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--background-color);
        color: var(--primary-color);
        padding: 12px 25px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
        animation: slideUp 0.3s ease;
        z-index: 2000;
      }

      .notification.fade-out {
        animation: fadeOut 0.3s ease;
      }

      .code-block {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        position: relative;
      }

      .code-block pre {
        margin: 0;
        white-space: pre-wrap;
        font-family: 'Fira Code', monospace;
        color: #e0e0e0;
      }

      .copy-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
      }

      .message-actions {
        display: flex;
        gap: 5px;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .chat-message:hover .message-actions {
        opacity: 1;
      }

      .action-button {
        background: var(--button-background);
        border: var(--border);
        color: var(--primary-color);
        padding: 3px 8px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 12px;
      }

      .edit-mode {
        border: var(--border-color);
      }

      .edit-input {
        width: 100%;
        background: transparent;
        border: none;
        color: var(--primary-color);
        font-family: inherit;
        font-size: inherit;
        padding: 0;
        margin: 0;
        resize: none;
        outline: none;
      }

      .theme-selector {
        background: var(--button-background);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 15px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .theme-selector:hover {
        background: var(--button-hover-background);
      }

      .theme-selector select {
        background: transparent;
        border: none;
        color: var(--primary-color);
        font-size: inherit;
        outline: none;
        padding: 5px;
        cursor: pointer;
      }

      .theme-selector select:focus {
        border: 1px solid var(--secondary-color);
      }

      .theme-selector option {
        background: var(--background-color);
        color: var(--primary-color);
        padding: 10px;
      }

      .theme-selector option:hover {
        background: var(--secondary-color);
        color: var(--color);
      }

      .theme-selector option[selected] {
        background: var(--secondary-color);
        color: var(--color);
      }

      .message-timestamp {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
      }

      .container {
        position: fixed;
        top: calc(80px + var(--spacing-normal));
        bottom: calc(80px + var(--spacing-normal));
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        max-width: var(--container-max-width);
        overflow-y: auto;
        padding-right: 15px;
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        padding-bottom: 40px;
        height: 100%;
        overflow-y: auto;
      }

      .chat-input-container {
        position: fixed;
        bottom: var(--spacing-normal);
        left: 50%;
        transform: translateX(-50%);
        width: var(--container-width);
        max-width: var(--container-max-width);
        display: flex;
        gap: 10px;
        background: var(--chat-input-container-background);
        backdrop-filter: blur(10px);
        padding: var(--spacing-normal);
        border-radius: 30px;
        border: 1px solid var(--border-color);
      }

      .chat-input-container textarea {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: var(--color);
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
        resize: none;
        min-height: 40px;
      }

      .chat-input-container input::placeholder {
        color: var(--color);
      }

      .chat-input-container button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--color);
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chat-input-container button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes messageAppear {
        from {
          transform: translateY(10px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
      }

        @media (max-width: 768px) {
            :root {
                --container-width: 95%;
                --spacing-normal: 15px;
                --spacing-small: 8px;
            }

            .taskbar {
                height: auto;
                padding: 10px var(--spacing-normal);
            }

            .taskbar-right {
                display: flex;
                gap: 8px;
            }

            .taskbar button {
                padding: 6px 12px;
                font-size: 14px;
            }

            .brand {
                font-size: 18px;
            }

            .preview-tag {
                font-size: 12px;
            }

            .chat-input-container {
                padding: 10px;
            }

            .chat-input-container input {
                font-size: 14px;
            }

            .chat-input-container button {
                padding: 6px 15px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --container-width: 98%;
                --spacing-normal: 10px;
                --spacing-small: 5px;
            }

            .taskbar {
                padding: 8px var(--spacing-normal);
            }

            .taskbar-right button {
                padding: 5px 10px;
                font-size: 13px;
            }

            .brand {
                font-size: 16px;
            }

            .preview-tag {
                font-size: 11px;
            }

            .chat-message {
                max-width: 90%;
                padding: 12px 15px;
            }

            .modal-window {
                padding: 15px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-content {
                font-size: 14px;
            }

            .settings-button {
                padding: 12px;
                font-size: 14px;
            }

            .notification {
                font-size: 13px;
                padding: 10px 20px;
            }
        }

        /* Landscape mode optimalisatie */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                top: 70px;
                bottom: 70px;
            }

            .taskbar {
                height: 50px;
            }

            .chat-input-container {
                padding: 8px 15px;
            }

            .chat-message {
                padding: 10px 15px;
                margin-bottom: 8px;
            }
        }

        /* Touch device optimalisatie */
        @media (hover: none) {
            .chat-input-container button,
            .taskbar button,
            .settings-button {
                transition: none;
            }

            .chat-input-container button:active,
            .taskbar button:active,
            .settings-button:active {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        .chat-input-container input:disabled,
        .chat-input-container button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .chat-input-container button:disabled:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
        }
    </style>
  </head>
  <body>
    <!-- Taskbar with improved structure -->
    <div class="taskbar">
      <div class="taskbar-left">
        <span class="brand">PatheticAI</span>
        <span class="preview-tag">Enhanced Edition</span>
        <select class="theme-selector" id="themeSelect">
          <option value="dark">Dark Theme</option>
          <option value="light">Light Theme</option>
        </select>
      </div>
      <div class="taskbar-right">
        <button onclick="showSettingsModal()" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <button onclick="toggleFullscreen()" title="Toggle Fullscreen">
          <i class="fas fa-expand"></i>
        </button>
        <button onclick="contactEmail()" title="Join Discord">
          <i class="fa-brands fa-discord"></i>
        </button>
      </div>
    </div>
    <!-- Main chat container -->
    <div class="container">
      <div class="chat-messages"></div>
    </div>
    <!-- Enhanced chat input -->
    <div class="chat-input-container">
      <textarea id="messageInput" placeholder="Type your message..." rows="1" maxlength="2000"></textarea>
      <button onclick="sendMessage()" title="Send Message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    <!-- Enhanced JavaScript -->
    <script>
// Constants and state management
const STORAGE_KEYS = {
  THEME: 'theme',
  MESSAGES: 'chatMessages',
  LANGUAGE: 'preferredLanguage'
};

let messageHistory = [];
try {
  const savedMessages = localStorage.getItem(STORAGE_KEYS.MESSAGES);
  if (savedMessages) {
    messageHistory = JSON.parse(savedMessages);
  }
} catch (e) {
  console.error('Error loading message history:', e);
  messageHistory = [];
}

let currentLanguage = localStorage.getItem(STORAGE_KEYS.LANGUAGE) || 'English';
let isWaitingForResponse = false;
let editingMessageId = null;

// Theme handling
const themeSelect = document.getElementById('themeSelect');
themeSelect.addEventListener('change', function() {
  const newTheme = this.value;
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem(STORAGE_KEYS.THEME, newTheme);
});

const savedTheme = localStorage.getItem(STORAGE_KEYS.THEME) || 'dark';
document.documentElement.setAttribute('data-theme', savedTheme);
themeSelect.value = savedTheme;

// Textarea handling
const textarea = document.getElementById('messageInput');
textarea.addEventListener('keydown', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

textarea.addEventListener('input', function() {
  this.style.height = 'auto';
  this.style.height = `${this.scrollHeight}px`;
  if (this.scrollHeight > 150) {
    this.style.height = '150px';
    this.style.overflowY = 'auto';
  }
});

// Message handling functions
function formatTimestamp(date) {
  return `${date.toLocaleTimeString()} ${date.toLocaleDateString()}`;
}

function createMessageElement(message, isUser, timestamp = new Date()) {
  const messageId = timestamp.getTime().toString();
  const messageElement = document.createElement('div');
  messageElement.classList.add('chat-message');
  messageElement.classList.add(isUser ? 'user' : 'bot');
  messageElement.dataset.messageId = messageId;

  const contentDiv = document.createElement('div');
  contentDiv.classList.add('message-content');

  if (!isUser) {
    let processedContent = message;
    const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
    processedContent = processedContent.replace(codeBlockRegex, (match, language, code) => {
      const codeBlockDiv = document.createElement('div');
      codeBlockDiv.className = 'code-block';
      
      const pre = document.createElement('pre');
      const codeElement = document.createElement('code');
      if (language) {
        codeElement.className = `language-${language}`;
      }
      codeElement.textContent = code.trim();
      
      pre.appendChild(codeElement);
      
      const copyButton = document.createElement('button');
      copyButton.className = 'copy-button';
      copyButton.innerHTML = '<i class="fas fa-copy"></i>';
      copyButton.onclick = () => copyToClipboard(code.trim());
      
      codeBlockDiv.appendChild(pre);
      codeBlockDiv.appendChild(copyButton);
      
      const wrapper = document.createElement('div');
      wrapper.appendChild(codeBlockDiv);
      return wrapper.innerHTML;
    });

    processedContent = processMarkdown(processedContent);
    contentDiv.innerHTML = processedContent;
  } else {
    contentDiv.textContent = message;
  }

  messageElement.appendChild(contentDiv);

  const timestampDiv = document.createElement('div');
  timestampDiv.className = 'message-timestamp';
  timestampDiv.textContent = formatTimestamp(timestamp);
  messageElement.appendChild(timestampDiv);

  const actionsDiv = document.createElement('div');
  actionsDiv.className = 'message-actions';

  if (isUser) {
    const editButton = document.createElement('button');
    editButton.className = 'action-button';
    editButton.innerHTML = '<i class="fas fa-edit"></i>';
    editButton.onclick = () => startEditing(messageId);
    actionsDiv.appendChild(editButton);
  }

  const copyButton = document.createElement('button');
  copyButton.className = 'action-button';
  copyButton.innerHTML = '<i class="fas fa-copy"></i>';
  copyButton.onclick = () => copyToClipboard(message);
  actionsDiv.appendChild(copyButton);

  messageElement.appendChild(actionsDiv);
  return { element: messageElement, id: messageId };
}

function processMarkdown(text) {
  text = text.replace(/^(#{1,6})\s*(.*?)$/gm, (match, hashes, content) => {
    const level = hashes.length;
    return `<h${level}>${content}</h${level}>`;
  });
  text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
  text = text.replace(/^-\s*(.*?)$/gm, '<li>$1</li>');
  text = text.replace(/(<li>.*?<\/li>)\n?/gs, '<ul>$1</ul>');
  return text;
}

// Message sending and API interaction
async function sendMessage() {
  const textarea = document.getElementById('messageInput');
  const message = textarea.value.trim();
  const sendButton = document.querySelector('.chat-input-container button');
  
  if (!message || isWaitingForResponse) return;
  
  isWaitingForResponse = true;
  textarea.disabled = true;
  sendButton.disabled = true;

  const timestamp = new Date();
  const userMessage = {
    role: "user",
    content: message,
    timestamp: timestamp.getTime()
  };

  messageHistory.push(userMessage);

  const { element: messageElement } = createMessageElement(message, true, timestamp);
  document.querySelector('.chat-messages').appendChild(messageElement);
  messageElement.scrollIntoView({ behavior: 'smooth' });

  textarea.value = '';
  textarea.style.height = 'auto';

  const loadingElement = document.createElement('div');
  loadingElement.classList.add('chat-message', 'bot', 'typing');
  loadingElement.textContent = 'Typing...';
  document.querySelector('.chat-messages').appendChild(loadingElement);

  try {
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        messages: messageHistory,
        language: currentLanguage
      })
    });

    if (!response.ok) {
      throw new Error('Failed to get response from server');
    }

    const data = await response.json();
    loadingElement.remove();

    if (data.response) {
      const botMessage = {
        role: "assistant",
        content: data.response,
        timestamp: Date.now()
      };
      
      messageHistory.push(botMessage);
      localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messageHistory));

      const { element: botElement } = createMessageElement(data.response, false, new Date());
      document.querySelector('.chat-messages').appendChild(botElement);
      botElement.scrollIntoView({ behavior: 'smooth' });

      botElement.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    }
  } catch (error) {
    loadingElement.remove();
    showError('Failed to get response from AI');
    const { element: errorElement } = createMessageElement(`Error: ${error.message}`, false);
    document.querySelector('.chat-messages').appendChild(errorElement);
  } finally {
    isWaitingForResponse = false;
    textarea.disabled = false;
    sendButton.disabled = false;
    textarea.focus();
  }
}

// UI helper functions
async function copyToClipboard(text) {
  try {
    await navigator.clipboard.writeText(text);
    showNotification('Copied to clipboard');
  } catch (err) {
    showNotification('Failed to copy to clipboard');
    console.error('Copy failed:', err);
  }
}

function startEditing(messageId) {
  if (isWaitingForResponse) return;
  const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
  const contentDiv = messageElement.querySelector('.message-content');
  const originalText = contentDiv.textContent;
  const textarea = document.createElement('textarea');
  textarea.className = 'edit-input';
  textarea.value = originalText;
  textarea.rows = originalText.split('\n').length;
  contentDiv.innerHTML = '';
  contentDiv.appendChild(textarea);
  messageElement.classList.add('edit-mode');
  textarea.focus();
  textarea.onkeydown = (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      finishEditing(messageId, textarea.value);
    } else if (e.key === 'Escape') {
      finishEditing(messageId, originalText);
    }
  };
}

function finishEditing(messageId, newText) {
  const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
  const contentDiv = messageElement.querySelector('.message-content');
  contentDiv.textContent = newText;
  messageElement.classList.remove('edit-mode');
  
  const messageIndex = messageHistory.findIndex(msg => msg.role === "user" && msg.timestamp.toString() === messageId);
  if (messageIndex !== -1) {
    messageHistory[messageIndex].content = newText;
    localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messageHistory));
  }
}

// Modal and notification functions
function showNotification(message) {
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;
  document.body.appendChild(notification);
  setTimeout(() => {
    notification.classList.add('fade-out');
    setTimeout(() => notification.remove(), 300);
  }, 2000);
}

function resetChat() {
  if (confirm('Are you sure you want to reset the chat? This will clear all messages.')) {
    document.querySelector('.chat-messages').innerHTML = '';
    messageHistory = [];
    localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messageHistory));
    showNotification('Chat reset successful');
  }
}

function changeLanguage() {
  const newLanguage = prompt('Enter your preferred language:', currentLanguage);
  if (newLanguage && newLanguage.trim() !== '') {
    currentLanguage = newLanguage.trim();
    localStorage.setItem(STORAGE_KEYS.LANGUAGE, currentLanguage);
    showNotification(`Language changed to: ${currentLanguage}`);
  }
}
