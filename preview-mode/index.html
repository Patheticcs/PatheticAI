<style>
  body {
    font-family: 'Cabinet Grotesk', sans-serif;
  }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cabinet Grotesk', sans-serif;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    :root {
      --container-width: min(90%, 800px);
      --spacing-normal: clamp(16px, 2vw, 20px);
      --spacing-small: clamp(8px, 1vw, 10px);
      --border-radius: 30px;
      --border-radius-small: 15px;
      --transition: all 0.3s ease;
      --background-color: #000000;
      --primary-color: #ffffff;
      --secondary-color: #9c00d5;
      --border-color: rgba(255, 255, 255, 0.3);
      --taskbar-background: rgba(0, 0, 0, 0.5);
      --input-background: rgba(0, 0, 0, 0.6);
      --button-background: rgba(255, 255, 255, 0.02);
      --button-hover-background: rgba(255, 255, 255, 0.05);
      --modal-background: rgba(0, 0, 0, 0.6);
      --message-background: rgba(0, 0, 0, 0.5);
      --message-user-background: rgba(0, 0, 0, 0.4);
      --code-background: rgba(255, 255, 255, 0.02);
      --code-text: #ffffff;
      --notification-background: rgba(0, 0, 0, 0.5);
      --notification-text: #ffffff;
      --placeholder-color: rgba(255, 255, 255, 0.2);
      --chat-input-container-background: rgba(0, 0, 0, 0.4);
    }

    body {
      background-color: black;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: none;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;

    }

    .container {
      position: fixed;
      top: calc(60px + var(--spacing-normal) * 2);
      bottom: calc(60px + var(--spacing-normal) * 2);
      left: 50%;
      transform: translateX(-50%);
      width: var(--container-width);
      overflow-y: auto;
      padding-right: var(--spacing-small);
    }

    .taskbar {
      position: fixed;
      top: var(--spacing-normal);
      left: 50%;
      transform: translateX(-50%);
      width: var(--container-width);
      height: 60px;
      background: var(--taskbar-background);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 var(--spacing-normal);
      z-index: 1000;
      overflow-x: visible;
    }

    .taskbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      color: var(--primary-color);
      transition: opacity 0.3s ease;
    }

    .brand:hover {
      opacity: 0.8;
    }

    .preview-tag {
      font-size: 14px;
      color: var(--primary-color);
      opacity: 0.7;
    }

    .taskbar button {
      background: var(--button-background);
      border: 1px solid var(--border-color);
      color: var(--primary-color);
      padding: 8px 15px;
      border-radius: 30px;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .taskbar button:hover {
      background: var(--button-hover-background);
      transform: translateY(-1px);
    }

    .chat-input-container button,
    .theme-selector button {
      background: var(--button-background);
      border: 1px solid var(--border-color);
      color: var(--primary-color);
      padding: 8px 15px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input-container button:hover,
    .theme-selector button:hover {
      background: var(--button-hover-background);
      transform: translateY(-1px);
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-normal);
      padding: var(--spacing-normal);
      height: 100%;
      overflow-y: auto;
    }

    .chat-message {
      padding: var(--spacing-normal);
      border-radius: var(--border-radius-small);
      max-width: 85%;
      white-space: pre-wrap;
      font-size: clamp(14px, 3vw, 16px);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      color: var(--primary-color);
    }

    .chat-message.user {
      background: var(--message-user-background);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .chat-message.bot {
      background: var(--message-background);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      color: var(--primary-color);
    }

    .chat-input-container {
      position: fixed;
      bottom: var(--spacing-normal);
      left: 50%;
      transform: translateX(-50%);
      width: var(--container-width);
      display: flex;
      gap: var(--spacing-small);
      background: var(--taskbar-background);
      backdrop-filter: blur(10px);
      padding: var(--spacing-normal);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
    }

    .chat-input-container textarea {
      flex: 1;
      background: var(--input-background);
      border: none;
      outline: none;
      color: var(--primary-color);
      font-size: 16px;
      padding: var(--spacing-small);
      border-radius: var(--border-radius-small);
      resize: none;
      min-height: 40px;
    }

    .chat-input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .chat-input-container button {
      background: var(--button-background);
      border: 1px solid var(--border-color);
      color: var(--primary-color);
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input-container button:hover {
      background: var(--button-hover-background);
      transform: translateY(-1px);
    }

    button {
      background: var(--button-background);
      border: 1px solid var(--border-color);
      color: var(--primary-color);
      padding: 8px 15px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: var(--button-hover-background);
      transform: translateY(-1px);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }

    .modal-window {
      background: var(--modal-background);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      width: var(--container-width);
      padding: var(--spacing-normal);
      color: var(--primary-color);
      animation: slideUp 0.3s ease;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
    }

    .modal-content {
      line-height: 1.6;
      font-size: 16px;
    }

    .modal-content p {
      margin: 5px 0;
    }

    .settings-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .settings-button {
      background: var(--button-background);
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .settings-button:hover {
      background: var(--button-hover-background);
      transform: translateX(5px);
    }

    .settings-button i {
      width: 20px;
      text-align: center;
    }

    .notification {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--background-color);
      color: var(--primary-color);
      padding: 12px 25px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      animation: slideUp 0.3s ease;
      z-index: 2000;
    }

    .notification.fade-out {
      animation: fadeOut 0.3s ease;
    }

    .code-block {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      position: relative;
    }

    .code-block pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: 'Fira Code', monospace;
      color: #e0e0e0;
    }

    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
    }

    .message-actions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .chat-message:hover .message-actions {
      opacity: 1;
    }

    .action-button {
      background: var(--button-background);
      border: var(--border);
      color: var(--primary-color);
      padding: 3px 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-mode {
      border: var(--border-color);
    }

    .edit-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-family: inherit;
      font-size: inherit;
      padding: 0;
      margin: 0;
      resize: none;
      outline: none;
    }

    .message-timestamp {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 5px;
    }

    .container {
      position: fixed;
      top: calc(80px + var(--spacing-normal));
      bottom: calc(80px + var(--spacing-normal));
      left: 50%;
      transform: translateX(-50%);
      width: var(--container-width);
      max-width: var(--container-max-width);
      overflow-y: auto;
      padding-right: 15px;
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      padding-bottom: 40px;
      height: 100%;
      overflow-y: auto;
    }

    .chat-input-container {
      position: fixed;
      bottom: var(--spacing-normal);
      left: 50%;
      transform: translateX(-50%);
      width: var(--container-width);
      max-width: var(--container-max-width);
      display: flex;
      gap: 10px;
      background: var(--chat-input-container-background);
      backdrop-filter: blur(10px);
      padding: var(--spacing-normal);
      border-radius: 30px;
      border: 1px solid var(--border-color);
    }

    .chat-input-container textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--color);
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      resize: none;
      min-height: 40px;
    }

    .chat-input-container input::placeholder {
      color: var(--color);
    }

    .chat-input-container button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--color);
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input-container button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .selector-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-small) var(--spacing-normal);
      background-color: var(--button-background);
      border: 1px solid var(--border-color);
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background 0.3s ease;
      width: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .selector i {
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    .selector:hover {
      background-color: var(--button-hover-background);
      transform: translateX(5px);

    }

    .options {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      display: none;
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-small) var(--spacing-normal);
      background-color: var(--button-background);
      border: 1px solid var(--border-color);
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background 0.3s ease;
      width: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .option:hover {
      background-color: var(--button-hover-background);
    }

    .options.active {
      display: block;
    }

    .option-description {
      display: inline-block;
      margin-left: 10px;
      white-space: nowrap;
      font-size: 12px;
      color: var(--secondary-color);
    }

    .selector.open i {
      transform: rotate(180deg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes messageAppear {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
    }

    @media (max-width: 768px) {
      :root {
        --container-width: 95%;
        --spacing-normal: clamp(12px, 3vw, 15px);
        --spacing-small: clamp(6px, 2vw, 8px);
        --border-radius: 20px;
        --border-radius-small: 12px;
      }

      .chat-message {
        max-width: 90%;
        font-size: var(--font-size-base);
      }

      .chat-input-container {
        padding: calc(var(--spacing-small) * 1.5);
      }

      .chat-input-container textarea {
        font-size: var(--font-size-base);
      }

      button {
        min-height: 44px;
        min-width: 44px;
        padding: 10px 20px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    @media (prefers-contrast: more) {

      :root[data-theme="light"],
      :root[data-theme="dark"] {
        --border-color: currentColor;
        --button-background: transparent;
        --button-hover-background: currentColor;
      }
    }

    @media print {

      .chat-input-container,
      .taskbar {
        display: none !important;
      }

      .container {
        position: static;
        transform: none;
        overflow: visible;
        height: auto;
      }

      .chat-message {
        break-inside: avoid;
        page-break-inside: avoid;
      }
    }

    @media (max-width: 480px) {
      :root {
        --container-width: 98%;
        --spacing-normal: 10px;
        --spacing-small: 5px;
      }

      .taskbar {
        padding: 8px var(--spacing-normal);
      }

      .taskbar-right button {
        padding: 5px 10px;
        font-size: 13px;
      }

      .brand {
        font-size: 16px;
      }

      .preview-tag {
        font-size: 11px;
      }

      .chat-message {
        max-width: 90%;
        padding: 12px 15px;
      }

      .modal-window {
        padding: 15px;
      }

      .modal-title {
        font-size: 20px;
      }

      .modal-content {
        font-size: 14px;
      }

      .settings-button {
        padding: 12px;
        font-size: 14px;
      }

      .notification {
        font-size: 13px;
        padding: 10px 20px;
      }
    }

    @media (max-height: 600px) and (orientation: landscape) {
      .container {
        top: 70px;
        bottom: 70px;
      }

      .taskbar {
        height: 50px;
      }

      .chat-input-container {
        padding: 8px 15px;
      }

      .chat-message {
        padding: 10px 15px;
        margin-bottom: 8px;
      }
    }

    @media (hover: none) {

      .chat-input-container button,
      .taskbar button,
      .settings-button {
        transition: none;
      }

      .chat-input-container button:active,
      .taskbar button:active,
      .settings-button:active {
        background: rgba(255, 255, 255, 0.2);
      }
    }

    .chat-input-container input:disabled,
    .chat-input-container button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .chat-input-container button:disabled:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: none;
    }
</style>

  <body>
    <div class="taskbar">
      <div class="taskbar-left">
        <span class="brand">PatheticAI</span>
        <span class="preview-tag">Preview Mode</span>
      </div>
      <div class="taskbar-right">
        <button onclick="showSettingsModal()" title="Settings">
         <i class="fa-solid fa-bars"></i>        </button>
        <button onclick="contactEmail()" title="Join Discord">
          <i class="fa-brands fa-discord"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="chat-messages"></div>
    </div>
    <div class="chat-input-container">
      <textarea id="messageInput" placeholder="Type your message..." rows="1" maxlength="2000"></textarea>
      <button onclick="sendMessage()" title="Send Message">
        <i class="fas fa-paper-plane"></i>
        <span>‎ ‎ ‎ Send</span>
      </button>
    </div>
    <script>
let messageHistory = [];
let currentLanguage = localStorage.getItem('currentLanguage') || 'English';

const API_KEYS = [
    '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',
    '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',
    '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'
];

const models = [
    { name: "google/gemini-2.0-flash-exp:free" },
    { name: "meta-llama/llama-3.2-3b-instruct:free" },
    { name: "qwen/qwen-2-7b-instruct:free" },
    { name: "microsoft/phi-3-medium-128k-instruct:free" },
    { name: "undi95/toppy-m-7b:free" }
];

let systemMessage = {
    role: "system",
    content: `You are PatheticAI

        Key characteristics:
        - Friendly and empathetic AI assistant
        - Provides clear, concise responses
        - Adapts communication style to user needs
        - Offers helpful suggestions and insights
        - Maintains context awareness`
};

function getRandomApiKey() {
    const randomIndex = Math.floor(Math.random() * API_KEYS.length);
    return API_KEYS[randomIndex];
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();

    if (!message) return;

    addMessage(message, true);
    input.value = '';

    const loadingContainer = document.createElement('div');
    loadingContainer.classList.add('chat-message', 'bot', 'typing');
    loadingContainer.textContent = 'Typing...';
    document.querySelector('.chat-messages').appendChild(loadingContainer);
    loadingContainer.scrollIntoView({ behavior: 'smooth' });

    try {
        const response = await tryMultipleModels(message);
        loadingContainer.remove();
        
        if (response.text) {
            messageHistory.push({ role: "assistant", content: response.text });
            addMessage(response.text, false);
        }
    } catch (error) {
        loadingContainer?.remove();
        showError(error.message);
    }
}

async function tryMultipleModels(userMessage) {
    const timeout = 20000;
    const usedApiKeys = new Set();

    while (usedApiKeys.size < API_KEYS.length) {
        const apiKey = getRandomApiKey();
        if (usedApiKeys.has(apiKey)) continue;
        usedApiKeys.add(apiKey);

        for (let modelIndex = 0; modelIndex < models.length; modelIndex++) {
            try {
                const response = await Promise.race([ 
                    fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiKey}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": "https://pathetic-ai.vercel.app",
                            "X-Title": "PatheticAI"
                        },
                        body: JSON.stringify({
                            "model": models[modelIndex].name,
                            "messages": [
                                systemMessage,
                                { role: "user", content: `Please respond in ${currentLanguage}. ${userMessage}` }
                            ]
                        })
                    }).then(res => res.json()),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), timeout))
                ]);

                if (response.choices && response.choices[0].message.content) {
                    return { text: response.choices[0].message.content };
                }
            } catch (error) {
                console.warn(`API key ${apiKey} with model ${models[modelIndex].name} failed:`, error.message);
                continue;
            }
        }
    }

    throw new Error("All API attempts failed. Please try again later.");
}

function addMessage(message, isUser) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message', isUser ? 'user' : 'bot');
    messageElement.textContent = message;
    document.querySelector('.chat-messages').appendChild(messageElement);
    messageElement.scrollIntoView({ behavior: 'smooth' });
}

function showWelcomeModal() {
    const modal = document.createElement('div');
    modal.className = 'modal-overlay';
    modal.innerHTML = `
        <div class="modal-window">
            <div class="modal-header">
                <span class="modal-title">Welcome to PatheticAI</span>
            </div>
            <div class="modal-content">
                <p>You're Currently In Preview Mode</p>
                <p>Created by PatheticAI</p>
            </div>
        </div>
    `;

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.remove();
        }
    });

    document.body.appendChild(modal);
}

function showSettingsModal() {
    const modal = document.createElement('div');
    modal.className = 'modal-overlay';

    const languageOptions = ['English', 'Spanish', 'French', 'German', 'Italian', 'Japanese', 'Chinese', 'Russian', 'Portuguese', 'Korean', 'Hindi', 'Arabic', 'Turkish', 'Dutch', 'Swedish', 'Greek', 'Polish', 'Vietnamese', 'Thai', 'Indonesian', 'Hebrew', 'Finnish', 'Czech', 'Hungarian']
        .map(lang => `
            <div class="option" data-language="${lang}" onclick="changeLanguage('${lang}')">${lang}</div>
        `).join('');

    modal.innerHTML = `
    <div class="modal-window">
      <div class="modal-header">
        <span class="modal-title">Settings</span>
        <button class="close-button" aria-label="Close settings" onclick="closeModal()">✖</button>
      </div>
      <div class="modal-content">
        <div class="settings-section">
          <div class="settings-button" onclick="resetChat()">
            <i class="fa fa-trash"></i> Clear Chat
          </div>
        </div>
        <div class="settings-section">
          <div class="selector-container">
            <div class="selector" id="languageSelector" onclick="toggleLanguageSelector()">
              <span>
                <i class="fa-solid fa-language"></i>‎ ‎ Language: <span id="currentLanguageText">${currentLanguage}</span>
              </span>
              <i class="fa fa-chevron-down"></i>
            </div>
            <div class="options" id="languageOptions" style="display:none;">
              ${languageOptions}
            </div>
          </div>
        </div>
      </div>
    </div>
    `;

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });

    document.body.appendChild(modal);
}

function closeModal() {
    document.querySelector('.modal-overlay').remove();
}

function resetChat() {
    document.querySelector('.chat-messages').innerHTML = '';
    messageHistory = [];
    showNotification('Chat reset successful');
}

function changeLanguage(newLanguage) {
    if (newLanguage && newLanguage.trim() !== '') {
        currentLanguage = newLanguage.trim();
        systemMessage.content = ``;
        localStorage.setItem('currentLanguage', currentLanguage); // Save to localStorage
        showNotification(`Language changed to: ${currentLanguage}`);
        document.getElementById('currentLanguageText').textContent = currentLanguage;
    }
}


function toggleLanguageSelector() {
    const optionsContainer = document.getElementById('languageOptions');
    const isCurrentlyVisible = optionsContainer.style.display === 'block';
    optionsContainer.style.display = isCurrentlyVisible ? 'none' : 'block';
}

function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);

    setTimeout(() => {
        notification.classList.add('fade-out');
        setTimeout(() => notification.remove(), 300);
    }, 2000);
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    showWelcomeModal();
    showNotification('PatheticAI V0.9');
    document.querySelector('.brand').addEventListener('click', () => showAboutModal());

    const inputField = document.querySelector('.chat-input-container input');
    inputField.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
});
